<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tasks - UAI Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%); margin: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #2979ff22; padding: 32px 24px; }
    h1 { color: #2979ff; text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #e3f0ff; text-align: left; }
    th { background: #2979ff; color: #fff; font-weight: 600; }
    tr:hover { background: #e3f0ff; }
    .action-btn { background: #2979ff; color: #fff; border: none; border-radius: 8px; padding: 6px 14px; font-size: 1em; cursor: pointer; margin-right: 6px; }
    .action-btn:hover { background: #1565c0; }
    .back-link { display: inline-block; margin-bottom: 18px; color: #2979ff; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='dashboard.html'" style="margin-bottom:18px;background:#2979ff;color:#fff;border:none;border-radius:8px;padding:8px 18px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #2979ff22;">&larr; Back</button>
    <h1>Manage Tasks</h1>
    <button onclick="createTask()" style="margin-bottom:18px;background:#43e97b;color:#fff;border:none;border-radius:8px;padding:10px 18px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #43e97b22;">+ Add New Task</button>
    <div style="margin-bottom:12px;color:#2979ff;font-size:1.05em;">All videos, questions, and expected answers are editable and stored in the database. Deleting a task will remove it from the database. Videos can be repeated but will be reshuffled randomly for users.</div>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Reward</th>
          <th>Video URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function fetchTasks() {
      const res = await fetch('/api/admin/tasks');
      const tasks = await res.json();
      return tasks;
    }
    function renderTasks(tasks) {
      const tbody = document.querySelector('#tasksTable tbody');
      tbody.innerHTML = '';
      tasks.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.title}</td>
          <td>${t.reward}</td>
          <td>${t.videoUrl || ''}</td>
          <td>
            <button class="action-btn" onclick="editTask(${t.id})">Edit</button>
            <button class="action-btn" style="background:#e32f2f;" onclick="deleteTask(${t.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    async function loadTasks() {
      const tasks = await fetchTasks();
      renderTasks(tasks);
    }
    function editTask(id) {
      window.location.href = `edit-task.html?id=${id}`;
    }
    function createTask() {
      window.location.href = 'edit-task.html';
    }
    async function deleteTask(id) {
      if (!confirm('Are you sure you want to delete this task?')) return;
      try {
        const res = await fetch('/api/admin/delete-task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Task deleted successfully.');
          loadTasks();
        } else {
          alert(data.error || 'Failed to delete task.');
        }
      } catch (err) {
        alert('Network error.');
      }
    }
    loadTasks();
  </script>
</body>
</html>
