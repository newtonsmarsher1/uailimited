<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details - UAI Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%); margin: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #2979ff22; padding: 32px 24px; }
    .back-btn { margin-bottom:18px;background:#2979ff;color:#fff;border:none;border-radius:8px;padding:8px 18px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #2979ff22; }
    .card { background: #f7faff; border-radius: 12px; box-shadow: 0 2px 8px #2979ff11; padding: 24px 18px; margin-bottom: 18px; }
    .label { color: #2979ff; font-weight: 600; margin-right: 8px; }
    .value { color: #333; font-weight: 500; }
    h2 { color: #2979ff; text-align: center; margin-bottom: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='users.html'">&larr; Back</button>
    <h2>User Details</h2>
    <div class="card" id="userCard">Loading...</div>
  </div>
  <script>
    async function loadUser() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('userCard').textContent = 'No user ID provided.';
        return;
      }
      try {
        const res = await fetch(`/api/admin/user-details?id=${id}`);
        const data = await res.json();
        if (!res.ok || !data.id) {
          document.getElementById('userCard').textContent = data.error || 'User not found.';
          return;
        }
        document.getElementById('userCard').innerHTML = `
          <div><span class="label">ID:</span> <span class="value">${data.id}</span></div>
          <div><span class="label">Phone:</span> <span class="value">${data.phone}</span></div>
          <div><span class="label">Name:</span> <span class="value">${data.name || ''}</span></div>
          <div><span class="label">Level:</span> <span class="value">${data.bond_level || ''}</span></div>
          <div><span class="label">Balance:</span> <span class="value">${data.balance || 0}</span></div>
          <div><span class="label">Referral:</span> <span class="value">${data.referral_code || ''}</span></div>
          <div><span class="label">Admin:</span> <span class="value">${data.is_admin ? 'Yes' : 'No'}</span></div>
        `;
      } catch (err) {
        document.getElementById('userCard').textContent = 'Network error.';
      }
    }
    loadUser();
  </script>
</body>
</html>
