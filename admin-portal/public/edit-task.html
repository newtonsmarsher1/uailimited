<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task - UAI Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%); margin: 0; }
    .container { max-width: 420px; margin: 60px auto 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #2979ff22; padding: 32px 24px; }
    h1 { color: #2979ff; text-align: center; margin-bottom: 24px; }
    .form-row { margin-bottom: 18px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #2979ff; }
    input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #b3c6ff; font-size: 1em; }
    .btn { width: 100%; padding: 14px 0; background: linear-gradient(90deg, #2979ff 0%, #1565c0 100%); color: #fff; font-size: 1.08em; font-weight: 600; border: none; border-radius: 24px; margin-top: 10px; box-shadow: 0 2px 8px rgba(41,121,255,0.12); cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: linear-gradient(90deg, #1565c0 0%, #2979ff 100%); }
    .msg { text-align: center; margin-top: 12px; font-size: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='tasks.html'" style="margin-bottom:18px;background:#2979ff;color:#fff;border:none;border-radius:8px;padding:8px 18px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #2979ff22;">&larr; Back</button>
    <h1>Edit Task</h1>
    <form id="editTaskForm">
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-row">
        <label for="reward">Reward</label>
        <input type="number" id="reward" name="reward" min="0" step="0.01" required>
      </div>
      <div class="form-row">
        <label for="videoUrl">Video URL (YouTube, Vimeo, etc.)</label>
        <input type="url" id="videoUrl" name="videoUrl" placeholder="https://...">
      </div>
      <button type="submit" class="btn">Save Changes</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const taskId = getQueryParam('id');
    if (!taskId) {
      // Creating a new task
      document.getElementById('editTaskForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.textContent = '';
        const data = {
          title: this.title.value,
          reward: this.reward.value,
          videoUrl: this.videoUrl.value
        };
        try {
          const res = await fetch('/api/admin/create-task', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          if (res.ok && result.success) {
            msg.textContent = 'Task created successfully!';
            setTimeout(() => window.location.href = 'tasks.html', 1200);
          } else {
            msg.textContent = result.error || 'Failed to create task.';
          }
        } catch (err) {
          msg.textContent = 'Network error.';
        }
      });
    } else {
      fetch(`/api/admin/tasks`)
        .then(res => res.json())
        .then(tasks => {
          const task = tasks.find(t => t.id == taskId);
          if (!task) {
            document.getElementById('msg').textContent = 'Task not found.';
            document.getElementById('editTaskForm').style.display = 'none';
            return;
          }
          document.getElementById('title').value = task.title;
          document.getElementById('reward').value = task.reward;
          document.getElementById('videoUrl').value = task.videoUrl || '';
        });
    }
  </script>
</body>
</html>
