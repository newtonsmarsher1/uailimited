<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdrawal Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2979ff 0%, #ad7ce6 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      margin-top: 60px;
      padding: 36px 24px 28px 24px;
      border-radius: 22px;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 2px 24px #ad7ce62a;
      text-align: center;
      position: relative;
    }
    .uai-logo {
      position: absolute;
      left: 50%; top: -38px;
      transform: translateX(-50%);
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ad7ce6 0%, #2979ff 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 18px #7a09c555;
      border: 4px solid #fff;
    }
    .uai-logo span {
      color: #fff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px #7a09c577, 0 0 2px #4f2b7c;
    }
    h2 { color: #2979ff; margin-bottom: 1.25em;}
    
    .status-display {
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      text-align: center;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .status-display.pending {
      border-color: #ff9800;
      background: #fff3e0;
      color: #e65100;
    }
    .status-display.progress {
      border-color: #2196f3;
      background: #e3f2fd;
      color: #1565c0;
    }
    .status-display.approved {
      border-color: #4caf50;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status-display.no-withdrawal {
      border-color: #9e9e9e;
      background: #f5f5f5;
      color: #616161;
    }
    .status-display.rejected {
      border-color: #f44336;
      background: #ffebee;
      color: #c62828;
    }
    .status-icon {
      font-size: 3em;
      margin-bottom: 12px;
    }
    .status-text {
      font-weight: 600;
      font-size: 1.3em;
      margin-bottom: 8px;
    }
    .status-time {
      font-size: 1em;
      margin-top: 8px;
      opacity: 0.8;
    }
    .status-details {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    .status-details h4 {
      color: #2979ff;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px 0;
    }
    .detail-label {
      font-weight: 600;
      color: #666;
    }
    .detail-value {
      color: #333;
    }
    
    .back-btn {
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff; border: none; border-radius: 14px; font-size: 1.09em;
      padding: 13px 22px; font-weight: 700; cursor: pointer; transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-top: 16px;
      box-shadow: 0 2px 10px #ad7ce655;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #ad7ce6 0%, #2979ff 100%);
    }
    
    .refresh-btn {
      background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
      color: #fff; border: none; border-radius: 14px; font-size: 1.09em;
      padding: 13px 22px; font-weight: 700; cursor: pointer; transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-top: 12px;
      box-shadow: 0 2px 10px #ff980055;
    }
    .refresh-btn:hover {
      background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2979ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #ffebee;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      color: #c62828;
      text-align: center;
    }

    .refresh-btn {
      background: #2979ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .refresh-btn:hover {
      background: #1976d2;
    }

    .refresh-btn:active {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="uai-logo"><span>UAI</span></div>
    <h2>Withdrawal Status</h2>
    <button id="refreshBtn" class="refresh-btn" onclick="checkWithdrawalStatus()">
      üîÑ Refresh Status
    </button>
    
    <div id="statusDisplay" class="status-display no-withdrawal">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading status...</div>
      </div>
    </div>
    
    <div id="statusDetails" class="status-details" style="display: none;">
      <h4>Withdrawal Details</h4>
      <div id="detailsContent"></div>
    </div>
    
    <button type="button" class="refresh-btn" onclick="checkWithdrawalStatus()">
      üîÑ Refresh Status
    </button>
    
    <a href="withdrawal.html" class="back-btn">
      ‚Üê Back to Withdrawal
    </a>
  </div>

  <script>
    const userToken = localStorage.getItem('token');
    let currentWithdrawal = null;

    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    // Check withdrawal status
    async function checkWithdrawalStatus() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/user/withdrawal-status', {
          headers: { Authorization: "Bearer " + token }
        });
        
        if (!res.ok) {
          // Handle rate limiting gracefully without showing errors
          if (res.status === 429) {
            console.log('‚è≥ Rate limited, will retry later');
            return; // Silently handle rate limiting
          }
          showError('Failed to check withdrawal status');
          return;
        }
        
        const data = await res.json();
        updateStatusDisplay(data);
        
      } catch (error) {
        console.error('Error checking withdrawal status:', error);
        showError('Network error! Please try again.');
      }
    }

    // Update status display based on withdrawal data
    function updateStatusDisplay(withdrawalData) {
      const statusDisplay = document.getElementById('statusDisplay');
      const statusDetails = document.getElementById('statusDetails');
      const detailsContent = document.getElementById('detailsContent');
      
      if (!withdrawalData || !withdrawalData.withdrawal) {
        // No withdrawal in progress
        statusDisplay.className = 'status-display no-withdrawal';
        statusDisplay.innerHTML = `
          <div class="status-icon">üìã</div>
          <div class="status-text">No Withdrawal in Progress</div>
          <div class="status-time">You don't have any active withdrawal requests</div>
        `;
        statusDetails.style.display = 'none';
        // Stop polling since there's no active withdrawal
        stopStatusPolling();
        return;
      }
      
      const withdrawal = withdrawalData.withdrawal;
      const requestedAt = new Date(withdrawal.requested_at);
      const now = new Date();
      const timeDiff = now - requestedAt;
      const minutesElapsed = Math.floor(timeDiff / (1000 * 60));
      
      // Debug logging for time calculation
      console.log('üïê Time Debug:', {
        requestedAt: withdrawal.requested_at,
        requestedAtDate: requestedAt,
        now: now,
        timeDiff: timeDiff,
        minutesElapsed: minutesElapsed,
        isFuture: timeDiff < 0
      });
      
      // Store the original withdrawal time for consistent display (convert UTC to local time)
      const withdrawalTime = requestedAt.toLocaleString('en-KE', {
        timeZone: 'Africa/Nairobi',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      // For elapsed time, only show if it's positive and reasonable
      let elapsedTimeText = '';
      if (minutesElapsed >= 0 && minutesElapsed < 1440) { // Less than 24 hours
        elapsedTimeText = `${minutesElapsed} minutes ago`;
      } else if (minutesElapsed >= 1440) {
        const hours = Math.floor(minutesElapsed / 60);
        elapsedTimeText = `${hours} hours ago`;
      } else {
        elapsedTimeText = 'Just submitted';
      }
      
      // Show status details
      statusDetails.style.display = 'block';
      detailsContent.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">Amount:</span>
          <span class="detail-value">KES ${parseFloat(withdrawal.amount).toLocaleString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Requested:</span>
          <span class="detail-value">${withdrawalTime}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Time Elapsed:</span>
          <span class="detail-value">${elapsedTimeText}</span>
        </div>
        ${withdrawal.processed_at ? `
        <div class="detail-row">
          <span class="detail-label">Processed:</span>
          <span class="detail-value">${new Date(withdrawal.processed_at).toLocaleString('en-KE', {
            timeZone: 'Africa/Nairobi',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          })}</span>
        </div>
        ` : ''}
        ${withdrawal.rejected_by ? `
        <div class="detail-row">
          <span class="detail-label">Rejected by:</span>
          <span class="detail-value">${withdrawal.rejected_by}</span>
        </div>
        ` : ''}
        ${withdrawal.admin_notes ? `
        <div class="detail-row">
          <span class="detail-label">Admin Notes:</span>
          <span class="detail-value">${withdrawal.admin_notes}</span>
        </div>
        ` : ''}
      `;
      
      if (withdrawal.status === 'approved') {
        // Withdrawal approved
        statusDisplay.className = 'status-display approved';
        statusDisplay.innerHTML = `
          <div class="status-icon">‚úÖ</div>
          <div class="status-text">Approved Successfully</div>
          <div class="status-time">Your withdrawal has been approved and processed</div>
        `;
        // Stop polling since withdrawal is completed
        stopStatusPolling();
      } else if (withdrawal.status === 'pending') {
        if (minutesElapsed < 15) {
          // First 15 minutes: Pending Review
          statusDisplay.className = 'status-display pending';
          statusDisplay.innerHTML = `
            <div class="status-icon">‚è≥</div>
            <div class="status-text">Pending Review</div>
            <div class="status-time">${elapsedTimeText}</div>
          `;
        } else {
          // After 15 minutes: Disbursement in Progress
          statusDisplay.className = 'status-display progress';
          statusDisplay.innerHTML = `
            <div class="status-icon">üîÑ</div>
            <div class="status-text">Disbursement in Progress</div>
            <div class="status-time">${elapsedTimeText}</div>
          `;
        }
        // Start polling only for pending withdrawals
        startStatusPolling();
      } else if (withdrawal.status === 'rejected') {
        // Withdrawal rejected
        statusDisplay.className = 'status-display rejected';
        statusDisplay.innerHTML = `
          <div class="status-icon">‚ùå</div>
          <div class="status-text">Withdrawal Rejected</div>
          <div class="status-time">Rejected on ${requestedAt.toLocaleDateString('en-KE', {
            timeZone: 'Africa/Nairobi',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
          })}</div>
        `;
        // Stop polling since withdrawal is completed
        stopStatusPolling();
      }
    }

    // Show error message
    function showError(message) {
      const statusDisplay = document.getElementById('statusDisplay');
      statusDisplay.className = 'status-display no-withdrawal';
      statusDisplay.innerHTML = `
        <div class="error-message">
          <div style="font-weight: 600; margin-bottom: 8px;">‚ö†Ô∏è Error</div>
          <div>${message}</div>
        </div>
      `;
    }

    // Auto-refresh status with smart polling
    let pollingInterval = null;
    
    function startStatusPolling() {
      // Clear any existing interval
      if (pollingInterval) {
        clearInterval(pollingInterval);
      }
      
      // Check every 5 minutes to avoid rate limiting completely
      pollingInterval = setInterval(async () => {
        await checkWithdrawalStatus();
      }, 300000); // 5 minutes = 300,000 milliseconds
    }
    
    function stopStatusPolling() {
      if (pollingInterval) {
        clearInterval(pollingInterval);
        pollingInterval = null;
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;
      
      // Check status immediately
      checkWithdrawalStatus();
      
      // Don't start automatic polling by default to avoid rate limits
      // Users can manually refresh or polling will start for pending withdrawals
    });
  </script>
</body>
</html>
