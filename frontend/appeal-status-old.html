<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appeal Status - UAI Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .status-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      font-weight: bold;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .appeal-card {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      text-align: left;
    }

    .appeal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .appeal-id {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-under-review {
      background: #cce5ff;
      color: #004085;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .detail-row {
      display: flex;
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .detail-label {
      font-weight: 600;
      min-width: 120px;
      color: #666;
    }

    .detail-value {
      color: #333;
      flex: 1;
    }

    .no-appeals {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-appeals h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .appeal-details {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .appeal-details h4 {
      color: #333;
      margin-bottom: 15px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #495057;
    }

    .detail-value {
      color: #6c757d;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: 600;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-payment_pending {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-pending_approval {
      background: #f8d7da;
      color: #721c24;
    }

    .status-paid {
      background: #d4edda;
      color: #155724;
    }

    .status-under_review {
      background: #cce5ff;
      color: #004085;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="logo">UAI</div>
    
    <h1>Appeal Status</h1>
    <p class="subtitle">Check the status of your account appeals</p>

    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <p>Loading your appeals...</p>
    </div>

    <div id="appealsList" style="display: none;">
      <!-- Appeals will be loaded here -->
    </div>

    <div id="appealForm" style="display: none;">
      <h3>Check Appeal Status</h3>
      <p>Enter your appeal ID to check the status:</p>
      <form id="statusForm">
        <div class="form-group">
          <input type="text" id="appealId" placeholder="Enter Appeal ID" required>
        </div>
        <button type="submit" class="submit-btn">Check Status</button>
      </form>
    </div>

    <div id="noAppeals" class="no-appeals" style="display: none;">
      <h3>No Appeals Found</h3>
      <p>You haven't submitted any appeals yet.</p>
    </div>

    <div class="message" id="message"></div>

    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    // Load appeals on page load
    window.addEventListener('load', function() {
      loadAppeals();
    });

    // Load appeals (public access - no authentication required)
    async function loadAppeals() {
      try {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('appealsList').style.display = 'none';
        document.getElementById('noAppeals').style.display = 'none';

        // For now, show a message that appeals can be checked by contacting admin
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('noAppeals').style.display = 'block';
        
        // Update the no appeals message
        document.querySelector('#noAppeals h3').textContent = 'Appeal Status Check';
        document.querySelector('#noAppeals p').textContent = 'To check your appeal status, please contact our support team with your appeal ID.';
        
      } catch (error) {
        console.error('Error loading appeals:', error);
        showMessage('Failed to load appeals: ' + error.message, 'error');
        document.getElementById('loadingIndicator').style.display = 'none';
      }
    }

    // Render appeals
    function renderAppeals(appeals) {
      const appealsList = document.getElementById('appealsList');
      appealsList.innerHTML = '';

      appeals.forEach(appeal => {
        const appealCard = document.createElement('div');
        appealCard.className = 'appeal-card';
        
        appealCard.innerHTML = `
          <div class="appeal-header">
            <div class="appeal-id">Appeal #${appeal.id}</div>
            <span class="status-badge status-${appeal.status}">${appeal.status}</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">Reason:</span>
            <span class="detail-value">${appeal.appeal_reason.replace('_', ' ')}</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">Description:</span>
            <span class="detail-value">${appeal.appeal_description}</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">Submitted:</span>
            <span class="detail-value">${new Date(appeal.created_at).toLocaleString()}</span>
          </div>
          
          ${appeal.admin_response ? `
            <div class="detail-row">
              <span class="detail-label">Admin Response:</span>
              <span class="detail-value">${appeal.admin_response}</span>
            </div>
          ` : ''}
          
          ${appeal.reviewed_at ? `
            <div class="detail-row">
              <span class="detail-label">Reviewed:</span>
              <span class="detail-value">${new Date(appeal.reviewed_at).toLocaleString()}</span>
            </div>
          ` : ''}
        `;
        
        appealsList.appendChild(appealCard);
      });
      
      document.getElementById('loadingIndicator').style.display = 'none';
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          message.style.display = 'none';
        }, 5000);
      }
    }

    // Check if user is logged in
    window.addEventListener('load', function() {
      console.log('Appeal status page loaded - no login required');
    });
  </script>
</body>
</html>
