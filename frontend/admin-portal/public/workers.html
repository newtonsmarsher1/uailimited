<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Workers - UAI Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%); margin: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #2979ff22; padding: 32px 24px; }
    h1 { color: #2979ff; text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #e3f0ff; text-align: left; }
    th { background: #2979ff; color: #fff; font-weight: 600; }
    tr:hover { background: #e3f0ff; }
    .back-link { display: inline-block; margin-bottom: 18px; color: #2979ff; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='dashboard.html'" style="margin-bottom:18px;background:#2979ff;color:#fff;border:none;border-radius:8px;padding:8px 18px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #2979ff22;">&larr; Back</button>
    <h1>Manage Workers</h1>
    <table id="workersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Status</th>
          <th>Start Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function fetchWorkers() {
      const res = await fetch('/api/admin/workers');
      const workers = await res.json();
      return workers;
    }
    function renderWorkers(workers) {
      const tbody = document.querySelector('#workersTable tbody');
      tbody.innerHTML = '';
      workers.forEach(w => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${w.id}</td>
          <td>${w.name || ''}</td>
          <td>${w.phone || ''}</td>
          <td>${w.type || ''}</td>
          <td>${w.status || ''}</td>
          <td>${w.start_date || ''}</td>
          <td><button onclick="demoteWorker(${w.id}, '${w.name || ''}')">Demote/Change Password</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function demoteWorker(workerId, workerName) {
      const newPassword = prompt(`Enter a new password for ${workerName || 'this worker'} (demotion):`);
      if (!newPassword) return alert('Password change cancelled.');
      try {
        const res = await fetch('/api/admin/change-worker-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ workerId, newPassword })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Password changed successfully.');
        } else {
          alert(data.error || 'Failed to change password.');
        }
      } catch (err) {
        alert('Network error.');
      }
    }
    async function loadWorkers() {
      const workers = await fetchWorkers();
      renderWorkers(workers);
    }
    loadWorkers();
  </script>
</body>
</html>
