<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Management - Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; 
      padding: 20px;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }
    
    .header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    
    .nav-tab {
      flex: 1;
      padding: 20px;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.3s ease;
    }
    
    .nav-tab.active {
      background: white;
      color: #667eea;
      border-bottom: 3px solid #667eea;
    }
    
    .nav-tab:hover {
      background: #e9ecef;
    }
    
    .tab-content {
      padding: 30px;
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .notification-card {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    
    .notification-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .notification-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #495057;
      margin: 0;
    }
    
    .notification-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 10px;
    }
    
    .notification-message {
      color: #495057;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .notification-actions {
      display: flex;
      gap: 10px;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-active {
      background: #d4edda;
      color: #155724;
    }
    
    .status-sent {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-draft {
      background: #fff3cd;
      color: #856404;
    }
    
    .user-selector {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 10px;
    }
    
    .user-option {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .user-option:hover {
      background: #f8f9fa;
    }
    
    .user-option input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid transparent;
    }
    
    .alert-success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    
    .alert-danger {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    
    .alert-info {
      background: #d1ecf1;
      border-color: #bee5eb;
      color: #0c5460;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      color: white;
      text-decoration: none;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
  
  <div class="container">
    <div class="header">
      <h1>📢 Notification Management</h1>
      <p>Send targeted notifications to users with popup ads</p>
    </div>
    
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchTab('create')">Create Notification</button>
      <button class="nav-tab" onclick="switchTab('manage')">Manage Notifications</button>
      <button class="nav-tab" onclick="switchTab('stats')">Statistics</button>
    </div>
    
    <!-- Create Notification Tab -->
    <div id="create-tab" class="tab-content active">
      <div id="alert-container"></div>
      
      <form id="notification-form">
        <div class="form-group">
          <label for="notification-title">Notification Title</label>
          <input type="text" id="notification-title" class="form-control" placeholder="Enter notification title" required>
        </div>
        
        <div class="form-group">
          <label for="notification-message">Message</label>
          <textarea id="notification-message" class="form-control" placeholder="Enter your message here..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="notification-type">Notification Type</label>
          <select id="notification-type" class="form-control">
            <option value="info">Information</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
            <option value="promotion">Promotion</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="target-type">Target Audience</label>
          <select id="target-type" class="form-control" onchange="toggleUserSelector()">
            <option value="all">All Users</option>
            <option value="specific">Specific Users</option>
            <option value="level">By Level</option>
            <option value="temporary">Temporary Workers Only</option>
          </select>
        </div>
        
        <div id="user-selector" class="form-group" style="display: none;">
          <label>Select Users</label>
          <div class="user-selector" id="user-list">
            <div class="loading">Loading users...</div>
          </div>
        </div>
        
        <div id="level-selector" class="form-group" style="display: none;">
          <label for="target-level">Select Level</label>
          <select id="target-level" class="form-control">
            <option value="0">Temporary Worker (Level 0)</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="show-as-popup" checked> Show as popup ad (users can dismiss)
          </label>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="save-as-draft"> Save as draft
          </label>
        </div>
        
        <div style="display: flex; gap: 15px;">
          <button type="submit" class="btn btn-primary">Send Notification</button>
          <button type="button" class="btn btn-secondary" onclick="previewNotification()">Preview</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        </div>
      </form>
    </div>
    
    <!-- Manage Notifications Tab -->
    <div id="manage-tab" class="tab-content">
      <div id="manage-alert-container"></div>
      <div id="notifications-list">
        <div class="loading">Loading notifications...</div>
      </div>
    </div>
    
    <!-- Statistics Tab -->
    <div id="stats-tab" class="tab-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-notifications">0</div>
          <div class="stat-label">Total Notifications</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="active-notifications">0</div>
          <div class="stat-label">Active Popups</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-users">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="today-notifications">0</div>
          <div class="stat-label">Sent Today</div>
        </div>
      </div>
      
      <div id="stats-details">
        <div class="loading">Loading statistics...</div>
      </div>
    </div>
  </div>

  <script>
    let allUsers = [];
    let allNotifications = [];
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
      loadNotifications();
      loadStatistics();
    });
    
    // Tab switching
    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');
      
      // Load data for specific tabs
      if (tabName === 'manage') {
        loadNotifications();
      } else if (tabName === 'stats') {
        loadStatistics();
      }
    }
    
    // Toggle user selector based on target type
    function toggleUserSelector() {
      const targetType = document.getElementById('target-type').value;
      const userSelector = document.getElementById('user-selector');
      const levelSelector = document.getElementById('level-selector');
      
      userSelector.style.display = targetType === 'specific' ? 'block' : 'none';
      levelSelector.style.display = targetType === 'level' ? 'block' : 'none';
    }
    
    // Load users for selection
    async function loadUsers() {
      try {
        console.log('👥 Loading users for selection...');
        
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch('/api/admin/users', {
          headers: {
            'Authorization': `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });
        console.log('📡 Users response status:', response.status);
        
        if (response.ok) {
          allUsers = await response.json();
          console.log('✅ Users loaded successfully:', allUsers.length, 'users');
          renderUserSelector();
        } else {
          console.error('❌ Failed to load users:', await response.text());
        }
      } catch (error) {
        console.error('💥 Error loading users:', error);
      }
    }
    
    // Render user selector
    function renderUserSelector() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';
      
      allUsers.forEach(user => {
        const userOption = document.createElement('div');
        userOption.className = 'user-option';
        userOption.innerHTML = `
          <input type="checkbox" id="user-${user.id}" value="${user.id}">
          <label for="user-${user.id}">${user.name} (${user.phone}) - Level ${user.level}</label>
        `;
        userList.appendChild(userOption);
      });
    }
    
    // Load notifications for management
    async function loadNotifications() {
      try {
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch('/api/admin/notifications', {
          headers: {
            'Authorization': `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          allNotifications = await response.json();
          renderNotifications();
        } else {
          console.error('❌ Failed to load notifications:', await response.text());
        }
      } catch (error) {
        console.error('Error loading notifications:', error);
        document.getElementById('notifications-list').innerHTML = '<div class="alert alert-danger">Failed to load notifications</div>';
      }
    }
    
    // Render notifications list
    function renderNotifications() {
      const container = document.getElementById('notifications-list');
      
      if (allNotifications.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i>📢</i>
            <h3>No notifications yet</h3>
            <p>Create your first notification to get started</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      
      allNotifications.forEach(notification => {
        const card = document.createElement('div');
        card.className = 'notification-card';
        card.innerHTML = `
          <div class="notification-header">
            <h3 class="notification-title">${notification.title}</h3>
            <span class="status-badge status-${notification.status}">${notification.status}</span>
          </div>
          <div class="notification-meta">
            <span>Type: ${notification.type}</span>
            <span>Target: ${notification.target_type}</span>
            <span>Created: ${new Date(notification.created_at).toLocaleString()}</span>
          </div>
          <div class="notification-message">${notification.message}</div>
          <div class="notification-actions">
            <button class="btn btn-primary" onclick="editNotification(${notification.id})">Edit</button>
            <button class="btn btn-danger" onclick="deleteNotification(${notification.id})">Delete</button>
            ${notification.status === 'draft' ? '<button class="btn btn-success" onclick="sendNotification(' + notification.id + ')">Send</button>' : ''}
          </div>
        `;
        container.appendChild(card);
      });
    }
    
    // Load statistics
    async function loadStatistics() {
      try {
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch('/api/admin/notification-stats', {
          headers: {
            'Authorization': `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          const stats = await response.json();
          updateStatsDisplay(stats);
        } else {
          console.error('❌ Failed to load statistics:', await response.text());
        }
      } catch (error) {
        console.error('Error loading statistics:', error);
      }
    }
    
    // Update statistics display
    function updateStatsDisplay(stats) {
      document.getElementById('total-notifications').textContent = stats.total_notifications || 0;
      document.getElementById('active-notifications').textContent = stats.active_notifications || 0;
      document.getElementById('total-users').textContent = stats.total_users || 0;
      document.getElementById('today-notifications').textContent = stats.today_notifications || 0;
    }
    
    // Form submission
    document.getElementById('notification-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      console.log('📝 Form submission started...');
      
      const formData = {
        title: document.getElementById('notification-title').value,
        message: document.getElementById('notification-message').value,
        type: document.getElementById('notification-type').value,
        target_type: document.getElementById('target-type').value,
        show_as_popup: document.getElementById('show-as-popup').checked,
        save_as_draft: document.getElementById('save-as-draft').checked
      };
      
      console.log('📋 Form data:', formData);
      
      // Add target-specific data
      if (formData.target_type === 'specific') {
        const selectedUsers = Array.from(document.querySelectorAll('#user-list input[type="checkbox"]:checked'))
          .map(cb => cb.value);
        formData.target_users = selectedUsers;
        console.log('👥 Selected users:', selectedUsers);
      } else if (formData.target_type === 'level') {
        formData.target_level = document.getElementById('target-level').value;
        console.log('📊 Target level:', formData.target_level);
      }
      
      try {
        console.log('🚀 Sending request to /api/admin/notifications...');
        
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          showAlert('danger', 'Authentication required. Please login again.');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch('/api/admin/notifications', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${adminToken}`
          },
          body: JSON.stringify(formData)
        });
        
        console.log('📡 Response status:', response.status);
        console.log('📡 Response ok:', response.ok);
        
        if (response.ok) {
          const result = await response.json();
          console.log('✅ Success response:', result);
          showAlert('success', 'Notification created successfully!');
          clearForm();
          loadNotifications();
        } else {
          const error = await response.json();
          console.log('❌ Error response:', error);
          showAlert('danger', error.message || 'Failed to create notification');
        }
      } catch (error) {
        console.error('💥 Exception caught:', error);
        showAlert('danger', 'Error creating notification: ' + error.message);
      }
    });
    
    // Preview notification
    function previewNotification() {
      const title = document.getElementById('notification-title').value;
      const message = document.getElementById('notification-message').value;
      const type = document.getElementById('notification-type').value;
      
      if (!title || !message) {
        showAlert('danger', 'Please fill in title and message to preview');
        return;
      }
      
      // Create preview popup
      const preview = document.createElement('div');
      preview.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        padding: 30px;
        max-width: 500px;
        width: 90%;
        z-index: 10000;
        border-left: 5px solid ${getTypeColor(type)};
      `;
      
      preview.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 style="margin: 0; color: #495057;">${title}</h3>
          <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6c757d;">&times;</button>
        </div>
        <div style="color: #495057; line-height: 1.6; margin-bottom: 20px;">${message}</div>
        <div style="text-align: right;">
          <button onclick="this.parentElement.parentElement.remove()" style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Dismiss</button>
        </div>
      `;
      
      document.body.appendChild(preview);
    }
    
    // Get color for notification type
    function getTypeColor(type) {
      const colors = {
        info: '#17a2b8',
        success: '#28a745',
        warning: '#ffc107',
        error: '#dc3545',
        promotion: '#6f42c1'
      };
      return colors[type] || colors.info;
    }
    
    // Show alert
    function showAlert(type, message) {
      const container = document.getElementById('alert-container') || document.getElementById('manage-alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.innerHTML = '';
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
    
    // Clear form
    function clearForm() {
      document.getElementById('notification-form').reset();
      document.getElementById('user-selector').style.display = 'none';
      document.getElementById('level-selector').style.display = 'none';
    }
    
    // Edit notification
    function editNotification(id) {
      const notification = allNotifications.find(n => n.id === id);
      if (!notification) return;
      
      // Fill form with notification data
      document.getElementById('notification-title').value = notification.title;
      document.getElementById('notification-message').value = notification.message;
      document.getElementById('notification-type').value = notification.type;
      document.getElementById('target-type').value = notification.target_type;
      
      // Switch to create tab
      switchTab('create');
    }
    
    // Delete notification
    async function deleteNotification(id) {
      if (!confirm('Are you sure you want to delete this notification?')) return;
      
      try {
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          showAlert('danger', 'Authentication required. Please login again.');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch(`/api/admin/notifications/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          showAlert('success', 'Notification deleted successfully');
          loadNotifications();
        } else {
          showAlert('danger', 'Failed to delete notification');
        }
      } catch (error) {
        showAlert('danger', 'Error deleting notification');
      }
    }
    
    // Send notification
    async function sendNotification(id) {
      try {
        // Get admin token from localStorage
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
          console.error('❌ No admin token found');
          showAlert('danger', 'Authentication required. Please login again.');
          window.location.href = 'index.html';
          return;
        }
        
        const response = await fetch(`/api/admin/notifications/${id}/send`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          showAlert('success', 'Notification sent successfully');
          loadNotifications();
        } else {
          showAlert('danger', 'Failed to send notification');
        }
      } catch (error) {
        showAlert('danger', 'Error sending notification');
      }
    }
  </script>
</body>
