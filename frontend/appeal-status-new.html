<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appeal Status - UAI Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .status-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      font-weight: bold;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .appeal-details {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .appeal-details h4 {
      color: #333;
      margin-bottom: 15px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #495057;
    }

    .detail-value {
      color: #6c757d;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: 600;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-payment_pending {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-pending_approval {
      background: #f8d7da;
      color: #721c24;
    }

    .status-paid {
      background: #d4edda;
      color: #155724;
    }

    .status-under_review {
      background: #cce5ff;
      color: #004085;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-appeals {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="logo">UAI</div>
    
    <h1>Appeal Status</h1>
    <p class="subtitle">Check the status of your account appeals</p>

    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="appealsList" style="display: none;">
      <!-- Appeals will be loaded here -->
    </div>

    <div id="appealForm" style="display: none;">
      <h3>Check Appeal Status</h3>
      <p>Enter your appeal ID to check the status:</p>
      <form id="statusForm">
        <div class="form-group">
          <input type="text" id="appealId" placeholder="Enter Appeal ID" required>
        </div>
        <button type="submit" class="submit-btn">Check Status</button>
      </form>
    </div>

    <div id="noAppeals" class="no-appeals" style="display: none;">
      <h3>No Appeals Found</h3>
      <p>You haven't submitted any appeals yet.</p>
    </div>

    <div class="message" id="message"></div>

    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    // Load appeals on page load
    window.addEventListener('load', function() {
      // Show the appeal form instead of trying to load appeals
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('appealForm').style.display = 'block';
    });

    // Handle form submission
    document.getElementById('statusForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const appealId = document.getElementById('appealId').value.trim();
      if (appealId) {
        checkAppealStatus(appealId);
      }
    });

    // Check appeal status
    async function checkAppealStatus(appealId) {
      try {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('appealForm').style.display = 'none';
        document.getElementById('appealsList').style.display = 'none';
        document.getElementById('noAppeals').style.display = 'none';

        const response = await fetch(`/api/appeals/status-public/${appealId}`);
        const data = await response.json();

        document.getElementById('loadingIndicator').style.display = 'none';

        if (response.ok && data.success) {
          displayAppealStatus(data.appeal);
        } else {
          document.getElementById('noAppeals').style.display = 'block';
          document.querySelector('#noAppeals h3').textContent = 'Appeal Not Found';
          document.querySelector('#noAppeals p').textContent = data.error || 'The appeal ID you entered was not found.';
        }
        
      } catch (error) {
        console.error('Error checking appeal status:', error);
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('noAppeals').style.display = 'block';
        document.querySelector('#noAppeals h3').textContent = 'Error';
        document.querySelector('#noAppeals p').textContent = 'Failed to check appeal status. Please try again.';
      }
    }

    // Display appeal status
    function displayAppealStatus(appeal) {
      const appealsList = document.getElementById('appealsList');
      
      // Format payment status for display
      let paymentStatusText = appeal.payment_status || 'pending';
      let paymentStatusClass = paymentStatusText;
      
      // Format appeal status for display
      let appealStatusText = appeal.status || 'pending';
      let appealStatusClass = appealStatusText;
      
      // Format dates
      const createdDate = new Date(appeal.created_at).toLocaleDateString();
      const reviewedDate = appeal.reviewed_at ? new Date(appeal.reviewed_at).toLocaleDateString() : 'Not reviewed yet';
      
      appealsList.innerHTML = `
        <div class="appeal-details">
          <h4>Appeal #${appeal.id}</h4>
          <div class="detail-row">
            <span class="detail-label">Appeal Reason:</span>
            <span class="detail-value">${appeal.appeal_reason ? appeal.appeal_reason.replace('_', ' ') : 'N/A'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Description:</span>
            <span class="detail-value">${appeal.appeal_description || 'N/A'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Appeal Fee:</span>
            <span class="detail-value">KES ${appeal.appeal_fee || '560.00'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Payment Status:</span>
            <span class="detail-value">
              <span class="status-badge status-${paymentStatusClass}">${paymentStatusText}</span>
            </span>
          </div>
          ${appeal.payment_proof ? `
            <div class="detail-row">
              <span class="detail-label">Payment Proof:</span>
              <span class="detail-value">${appeal.payment_proof}</span>
            </div>
          ` : ''}
          <div class="detail-row">
            <span class="detail-label">Appeal Status:</span>
            <span class="detail-value">
              <span class="status-badge status-${appealStatusClass}">${appealStatusText}</span>
            </span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Submitted:</span>
            <span class="detail-value">${createdDate}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Reviewed:</span>
            <span class="detail-value">${reviewedDate}</span>
          </div>
          ${appeal.admin_response ? `
            <div class="detail-row">
              <span class="detail-label">Admin Response:</span>
              <span class="detail-value">${appeal.admin_response}</span>
            </div>
          ` : ''}
        </div>
      `;
      
      document.getElementById('appealsList').style.display = 'block';
    }

    // Show message
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
