<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password - UAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #183c6c;
        }
        .container {
            max-width: 400px;
            width: 95vw;
            background: #fff;
            padding: 36px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin: 20px;
            animation: heartbeat 1.1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            }
            10% {
                transform: scale(1.045);
                box-shadow: 0 8px 32px rgba(41,121,255,0.13);
            }
            20% {
                transform: scale(0.97);
            }
            30% {
                transform: scale(1.08);
                box-shadow: 0 8px 36px rgba(41,121,255,0.22);
            }
            40% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        .hexagon {
            width: 48px;
            height: 48px;
            background: #2979ff;
            clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
            margin: 0 auto 16px auto;
            box-shadow: 0 2px 10px rgba(41,121,255,0.15);
        }
        .logo-text {
            color: #2979ff;
            font-size: 1.85em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }
        h2 {
            margin-bottom: 16px;
            font-weight: 700;
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        a.back-link {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #2979ff 0%, #1565c0 100%);
            color: #fff;
            border-radius: 24px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            font-size: 1em;
        }
        a.back-link:hover {
            background: linear-gradient(90deg, #1565c0 0%, #2979ff 100%);
        }
        @media (max-width: 520px) {
            .container {
                max-width: 98vw;
                width: 98vw;
                padding: 24px 6vw;
            }
            .logo-text {
                font-size: 1.3em;
            }
            h2 {
                font-size: 1.5em;
            }
            .hexagon {
                width: 36px;
                height: 36px;
            }
            a.back-link {
                padding: 10px 20px;
                font-size: 0.97em;
            }
        }
        @media (max-width: 375px) {
            .container {
                padding: 14px 2vw;
            }
            .logo-text {
                font-size: 1em;
            }
            h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hexagon"></div>
        <div class="logo-text">UAI</div>
        <h2>Sorry!</h2>
        <p>
            Please contact the HR Manager immediately for assistance with your password.
        </p>
        <a href="index.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>
