<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="login-title">UAI Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #2979ff 0%, #e3f0ff 100%);
            min-height: 100vh;
        }

        .top-bar {
            background: #183c6c;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 6px 12px;
            font-size: 0.98em;
            justify-content: space-between;
        }

        .top-bar .icon {
            margin-right: 8px;
        }

        .top-bar .message {
            flex: 1;
            text-align: left;
        }

        .top-bar .close {
            cursor: pointer;
            margin-left: 12px;
        }

        .container {
            max-width: 370px;
            margin: 36px auto 0 auto;
            background: transparent;
            padding: 0 18px;
        }

        .logo-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 38px;
            margin-top: 24px;
            position: relative;
            height: 64px;
        }

        .hexagon {
            width: 65px;
            height: 65px;
            background: #bd7de7;
            clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
            margin-bottom: 8px;
            box-shadow: 0 2px 10px rgba(98, 142, 219, 0.15);
            position: relative;
            overflow: visible;
        }

        /* UAI text enters and stays inside hexagon, and swings like a bell */
        .uai-in-hex {
            position: absolute;
            top: 0;
            left: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, 0);
            pointer-events: none;
            z-index: 2;
            animation: uaiEnter 0.8s cubic-bezier(0.38, 0.8, 0.32, 1.2) 0.2s both;
        }
        .uai-in-hex span {
            color: #fff;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #7a09c577, 0 0 2px #4f2b7c;
            display: inline-block;
            animation: bellSwing 1.2s cubic-bezier(.23,1.1,.32,1.08) infinite alternate;
            transform-origin: 50% 0;
        }

        @keyframes uaiEnter {
            0% {
                opacity: 0;
                transform: translate(-50%, -60px) scale(0.8) rotate(-15deg);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, 8px) scale(1.12) rotate(7deg);
            }
            90% {
                transform: translate(-50%, -6px) scale(0.98) rotate(-3deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1) rotate(0);
            }
        }

        @keyframes bellSwing {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(-18deg);}
            20% { transform: rotate(-12deg);}
            30% { transform: rotate(14deg);}
            40% { transform: rotate(9deg);}
            50% { transform: rotate(-10deg);}
            60% { transform: rotate(-6deg);}
            70% { transform: rotate(7deg);}
            80% { transform: rotate(-5deg);}
            90% { transform: rotate(3deg);}
            100% { transform: rotate(0deg);}
        }

        .logo-text {
            color: #adbfdf;
            font-size: 1.85em;
            font-weight: 700;
            letter-spacing: 2px;
            /* Hidden for this version, since it's now inside hex */
            opacity: 0;
            height: 0;
            pointer-events: none;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-row {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(41,121,255,0.07);
            padding: 0 12px;
            border: 1px solid #b3c6ff;
            min-height: 50px;
            position: relative;
        }

        .input-icon {
            font-size: 1.2em;
            color: #2979ff;
            margin-right: 8px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border: none;
            outline: none;
            background: transparent;
            padding: 14px 0;
            font-size: 1em;
            flex: 1;
        }

        .password-toggle {
            background: none;
            border: none;
            color: #2979ff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 8px;
        }

        .password-toggle:hover {
            background: #e3f0ff;
        }

        .password-toggle:active {
            background: #b3c6ff;
        }

        .remember-row {
            display: flex;
            align-items: center;
            font-size: 0.97em;
            color: #183c6c;
            margin-bottom: 6px;
            gap: 6px;
        }

        .login-btn {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(90deg, #2979ff 0%, #1565c0 100%);
            color: #fff;
            font-size: 1.08em;
            font-weight: 600;
            border: none;
            border-radius: 24px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(41,121,255,0.12);
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #1565c0 0%, #2979ff 100%);
        }

        .register-btn {
            width: 100%;
            padding: 14px 0;
            background: #fff;
            color: #183c6c;
            font-size: 1.08em;
            font-weight: 600;
            border: 1.5px solid #2979ff;
            border-radius: 24px;
            margin-top: 6px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .register-btn:hover {
            background: #e3f0ff;
            color: #2979ff;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 8px;
        }
        .forgot-password a {
            color: #2979ff;
            text-decoration: none;
            font-size: 0.97em;
        }

        .register-link {
            text-align: center;
            font-size: 1em;
            color: #183c6c;
            margin-top: 10px;
        }
        .register-link a {
            color: #2979ff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 4px;
        }

        @media (max-width: 420px) {
            .container {
                max-width: 100vw;
                padding: 0 2vw;
            }
            .input-row {
                font-size: 1em;
            }
            .hexagon,
            .uai-in-hex {
                width: 46px;
                height: 46px;
            }
            .uai-in-hex span {
                font-size: 1.35em;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="icon">&#9888;</span>
        <span class="message" data-translate="welcome-login-msg">Welcome to UAI! Please log in to continue.</span>
        <span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
    </div>
    <div class="container">
        <div class="logo-row">
            <div class="hexagon">
                <div class="uai-in-hex"><span>UAI</span></div>
            </div>
            <span class="logo-text">UAI</span>
        </div>
        <form class="login-form" method="POST" action="/login" autocomplete="on">
              <div id="login-notification" style="display:none;margin-bottom:10px;padding:10px 14px;border-radius:7px;font-weight:600;text-align:center;font-size:1em;"></div>
            <div class="input-row">
                <span class="input-icon">&#128241;</span>
                <input type="text" name="phone" placeholder="+CountryCode - Please enter your phone number" required autocomplete="tel">
            </div>
            <div class="input-row">
                <span class="input-icon">&#128274;</span>
                <input type="password" name="password" placeholder="Please enter login password" required autocomplete="current-password">
                <button type="button" class="password-toggle">&#128065;</button>
            </div>
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember username/password</label>
            </div>
            <button type="submit" class="login-btn" data-translate="login-btn">Log in</button>
            <div class="forgot-password">
                <a href="forget.html">Forgot password?</a>
            </div>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="signup.html">Register</a>
            </div>
        </form>
    </div>
<script>
const notif = document.getElementById('login-notification');

// Password toggle functionality
const passwordInput = document.querySelector('input[name="password"]');
const passwordToggle = document.querySelector('.password-toggle');

passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
});

document.querySelector('.login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  notif.style.display = "none";
  const phone = this.phone.value.trim();
  const password = this.password.value;
  const res = await fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ phone, password })
  });
  
  // Check if we're in maintenance mode (503 status with HTML content)
  if (res.status === 503) {
    // Display the maintenance page
    document.body.innerHTML = await res.text();
    return;
  }
  
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    notif.textContent = "Login successful!";
    notif.style.background = "#e3ffe3";
    notif.style.color = "#2e7d32";
    notif.style.border = "1.5px solid #43e97b";
    notif.style.display = "block";
    setTimeout(() => { window.location.href = 'home.html'; }, 1200);
  } else {
    if (data.code === 'ALREADY_LOGGED_IN_OTHER_DEVICE') {
      // Show specific message for already logged in on another device
      notif.innerHTML = `
        <div style="text-align: center;">
          <p style="margin-bottom: 15px; font-weight: 600;">üîí ${data.error}</p>
          <p style="margin-bottom: 15px; font-size: 0.9em;">${data.message}</p>
          <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button onclick="window.location.href='profile.html'" 
                    style="background: #2979ff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
              Go to Profile
            </button>
            <button onclick="window.location.reload()" 
                    style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
              Try Again
            </button>
          </div>
        </div>
      `;
      notif.style.background = "#fff3e0";
      notif.style.color = "#e65100";
      notif.style.border = "1.5px solid #ff9800";
    } else if (data.suspended && data.appealAvailable) {
      // Show suspension message with appeal button
      notif.innerHTML = `
        <div style="text-align: center;">
          <p style="margin-bottom: 15px;">${data.error}</p>
          <p style="margin-bottom: 15px; font-size: 0.9em;">${data.appealMessage}</p>
          <button onclick="window.location.href='appeal.html'" 
                  style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
            Submit Appeal
          </button>
        </div>
      `;
      notif.style.background = "#fff3cd";
      notif.style.color = "#856404";
      notif.style.border = "1.5px solid #ffc107";
    } else {
      notif.textContent = data.error || 'Login failed';
      notif.style.background = "#ffe3e3";
      notif.style.color = "#c62828";
      notif.style.border = "1.5px solid #d32f2f";
    }
    notif.style.display = "block";
  }
    });
    
    // Initialize language manager immediately
    (async function() {
      // Load language manager
      const script = document.createElement('script');
      script.src = 'js/language-manager.js';
      document.head.appendChild(script);
      
      script.onload = async function() {
        if (window.languageManager) {
          await window.languageManager.init();
          console.log('üåç Language manager loaded and initialized on login page');
        }
      };
    })();

</script>

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration.scope);
                    
                    // Listen for service worker updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New service worker is available
                                console.log('New service worker available');
                                // You can show a notification to the user here
                            }
                        });
                    });
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            
            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'SERVER_ONLINE') {
                    console.log('Server is back online');
                    // You can show a notification or refresh the page
                } else if (event.data.type === 'SERVER_STATUS') {
                    console.log('Server status:', event.data.online ? 'online' : 'offline');
                }
            });
            
            // Check server status periodically
            setInterval(() => {
                if (navigator.serviceWorker.controller) {
                    const messageChannel = new MessageChannel();
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CHECK_SERVER'
                    }, [messageChannel.port2]);
                    
                    messageChannel.port1.onmessage = event => {
                        console.log('Server check result:', event.data);
                    };
                }
            }, 30000); // Check every 30 seconds
        });
    }
</script>
</body>
</html>
