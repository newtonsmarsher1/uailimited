<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2979ff 0%, #ad7ce6 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      margin-top: 60px;
      padding: 36px 24px 28px 24px;
      border-radius: 22px;
      max-width: 410px;
      width: 97vw;
      box-shadow: 0 2px 24px #ad7ce62a;
      text-align: center;
      position: relative;
    }
    .uai-logo {
      position: absolute;
      left: 50%; top: -38px;
      transform: translateX(-50%);
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ad7ce6 0%, #2979ff 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 18px #7a09c555;
      border: 4px solid #fff;
    }
    .uai-logo span {
      color: #fff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px #7a09c577, 0 0 2px #4f2b7c;
    }
    h2 { color: #2979ff; margin-bottom: 1.5em;}
    .method-row {
      display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
      margin-bottom: 28px; margin-top: 18px;
    }
    .method-btn {
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff; border: none; border-radius: 13px; font-size: 1.12em;
      padding: 13px 24px; font-weight: 700; cursor: pointer; transition: background .18s;
      margin-bottom: 4px;
      min-width: 110px;
      box-shadow: 0 2px 10px #ad7ce655;
      outline: none;
    }
    .method-btn:active, .method-btn.selected {
      background: linear-gradient(90deg, #ad7ce6 0%, #2979ff 100%);
      color: #fffb88;
      box-shadow: 0 0px 15px #2979ff55;
    }
    .recharge-note {
      color: #ad7ce6;
      margin-bottom: 19px;
      font-size: 1.01em;
      font-style: italic;
      text-align: center;
    }
    @media (max-width:600px) {
      .container { padding: 18px 4vw 15px 4vw; }
      .uai-logo { width: 48px; height: 48px; top: -28px; }
      .uai-logo span { font-size: 1.15em;}
      h2 { font-size: 1.1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="uai-logo"><span>UAI</span></div>
    <h2>Recharge Bond</h2>
    <div class="recharge-note">Select your preferred recharge method:</div>
    <div class="method-row">
      <button class="method-btn" onclick="window.location.href='recharge-method1.html'">Method 1</button>
      <button class="method-btn" onclick="window.location.href='recharge-method2.html'">Method 2</button>
    </div>
    <div class="method-row">
      <button class="method-btn" onclick="window.location.href='recharge-method3.html'">Method 3</button>
      <button class="method-btn" onclick="window.location.href='recharge-method4.html'">Method 4</button>
    </div>
  </div>
</body>
</html>
