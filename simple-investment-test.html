<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Investment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Investment Test</h1>
        
        <div class="form-group">
            <h3>Step 1: Login</h3>
            <label>Phone:</label>
            <input type="text" id="phone" value="+254708288313">
            <label>Password:</label>
            <input type="password" id="password" value="Caroline">
            <button onclick="login()">Login</button>
        </div>
        
        <div class="form-group">
            <h3>Step 2: Test Investment</h3>
            <label>Amount:</label>
            <input type="number" id="amount" value="50">
            <button onclick="testInvestment()">Test Investment</button>
        </div>
        
        <div class="form-group">
            <h3>Debug Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function login() {
            try {
                log('üîê Attempting login...', 'info');
                
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                log(`üìä Login response status: ${response.status}`, 'info');
                
                const result = await response.json();
                log(`üìã Login response: ${JSON.stringify(result)}`, 'info');
                
                if (!response.ok) {
                    log(`‚ùå Login failed: ${result.error}`, 'error');
                    return;
                }
                
                // Store token
                authToken = result.token;
                log(`‚úÖ Login successful! User ID: ${result.user.id}, Balance: ${result.user.balance}`, 'success');
                
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testInvestment() {
            try {
                if (!authToken) {
                    log('‚ùå No token found. Please login first.', 'error');
                    return;
                }

                log('üí∞ Testing investment...', 'info');
                
                const amount = document.getElementById('amount').value;
                
                log(`üìã Investment data: amount=${amount}`, 'info');
                
                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    log('‚è∞ Request timed out after 30 seconds', 'error');
                }, 30000);
                
                const response = await fetch('/api/invest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        fundName: 'UAI Starter Fund',
                        walletType: 'main'
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                log(`üìä Investment response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Response error: ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log(`üìã Investment response: ${JSON.stringify(result)}`, 'info');
                
                if (result.success) {
                    log(`‚úÖ Investment successful! New balance: ${result.newBalance}`, 'success');
                } else {
                    log(`‚ùå Investment failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    log('‚ùå Request timed out', 'error');
                } else {
                    log(`‚ùå Investment error: ${error.message}`, 'error');
                }
            }
        }

        // Check if already logged in
        window.onload = function() {
            log('üöÄ Page loaded. Ready to test.', 'info');
        };
    </script>
</body>
</html>
