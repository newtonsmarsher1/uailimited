<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Investment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .log { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Investment API</h1>
        
        <div>
            <button onclick="testDirectAPI()">Test Direct API Call</button>
            <button onclick="testWithLogin()">Test with Login</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testDirectAPI() {
            try {
                log('üß™ Testing direct API call...', 'info');
                
                // Test without authentication first
                const response = await fetch('/api/invest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 50,
                        fundName: 'UAI Starter Fund',
                        walletType: 'main'
                    })
                });
                
                log(`üìä Response status: ${response.status}`, 'info');
                
                const result = await response.text();
                log(`üìã Response body: ${result}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testWithLogin() {
            try {
                log('üîê Testing with login...', 'info');
                
                // First login
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+254708288313',
                        password: 'Caroline'
                    })
                });
                
                log(`üìä Login response status: ${loginResponse.status}`, 'info');
                
                const loginResult = await loginResponse.json();
                log(`üìã Login result: ${JSON.stringify(loginResult)}`, 'info');
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                // Now test investment
                log('üí∞ Testing investment with token...', 'info');
                
                const investResponse = await fetch('/api/invest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginResult.token}`
                    },
                    body: JSON.stringify({
                        amount: 50,
                        fundName: 'UAI Starter Fund',
                        walletType: 'main'
                    })
                });
                
                log(`üìä Investment response status: ${investResponse.status}`, 'info');
                
                if (!investResponse.ok) {
                    const errorText = await investResponse.text();
                    log(`‚ùå Investment error: ${errorText}`, 'error');
                    return;
                }
                
                const investResult = await investResponse.json();
                log(`üìã Investment result: ${JSON.stringify(investResult)}`, 'success');
                
                if (investResult.success) {
                    log('‚úÖ Investment successful!', 'success');
                } else {
                    log(`‚ùå Investment failed: ${investResult.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.onload = function() {
            log('üöÄ Debug page loaded. Ready to test.', 'info');
        };
    </script>
</body>
</html>
