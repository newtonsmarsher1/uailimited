<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>UAI Home</title>
  <style>
    :root {
      --brand-yellow:#2979ff ;
      --brand-dark: #282828;
      --brand-accent: #2979ff;
      --icon-bg: #fff200;
      --icon-color: #282828;
      --menu-bg: #fff;
      --menu-icon-active: var(--brand-accent);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--menu-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .top-section {
      background: var(--brand-yellow);
      min-height: 270px;
      position: relative;
      padding: 0 0 12px 0;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .lang-bell-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px 0 18px;
    }
    #language-chooser {
      background: #fff;
      border-radius: 13px;
      padding: 6px 18px 6px 10px;
      box-shadow: 0 1px 8px #2979ff33;
      font-size: 1.09em;
      color: var(--brand-accent);
      font-weight: 700;
      border: none;
      outline: none;
      cursor: pointer;
      height: 32px;
    }
    #language-chooser:focus { background: #e3f0ff; }
    .notification-btn {
      background: var(--icon-bg);
      color: var(--icon-color);
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(41,121,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      user-select: none;
    }
    .notification-btn:hover { background: #fff; }
    .logo-title-row {
      display: flex;
      align-items: center;
      padding: 24px 24px 0 24px;
    }
    .hexagon {
      width: 48px; height: 48px;
      background: var(--brand-accent);
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      box-shadow: 0 2px 10px rgba(41,121,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }
    .hexagon-text {
      color: white;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1.3em;
      user-select: none;
    }
    .brand-title {
      font-weight: 700;
      font-size: 2em;
      color: #e3b;
      margin-left: 12px;
      letter-spacing: 2px;
    }
    .welcome-msg {
      font-weight: 700;
      font-size: 1.2em;
      color: var(--brand-dark);
      margin: 18px 0 0 24px;
    }
    .start-msg {
      font-weight: 500;
      font-size: 1em;
      color: var(--brand-dark);
      margin-left: 24px;
      margin-bottom: 8px;
    }
    .bond-row {
      display: flex;
      align-items: center;
      margin: 16px 0 0 24px;
    }
    .bond-badge {
      display: flex;
      align-items: center;
      background: #fff9d6;
      padding: 8px 16px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1.1em;
      color: #e3b;
      box-shadow: 0 2px 8px rgba(224, 184, 0, 0.13);
      margin-right: 12px;
    }
    .bond-badge-icon {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .bond-level-label {
      color: #fff;
      background:#2979ff ;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      margin-left: 4px;
    }
    /* Icon grid */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px 0;
      background: #fff;
      padding: 18px 0 18px 0;
      max-width: 600px;
      margin: -36px auto 0 auto;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(41,121,255,0.08);
    }
    .icon-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 12px;
    }
    .icon-btn {
      background: var(--icon-bg);
      color: var(--icon-color);
      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #ffe60033;
      font-size: 2em;
      margin-bottom: 6px;
      transition: box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    .icon-btn svg { width: 30px; height: 30px; }
    .icon-label {
      font-size: 1em;
      font-weight: 600;
      color: #282828;
      text-align: center;
      margin-bottom: 4px;
      margin-top: 0;
      letter-spacing: .02em;
    }
    /* Lottery and promo section */
    .lottery-section {
      margin: 18px 0 0 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lottery-banner {
      width: 100%;
      max-width: 720px;
      position: relative;
      margin-bottom: 6px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(224, 184, 0, 0.19);
      background: linear-gradient(135deg, #1373cc 60%, #fff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lottery-banner .lottery-wheel {
      margin: 16px auto 0 auto;
      width: 150px;
      height: 150px;
      display: block;
      animation: spinwheel 2s linear infinite;
    }
    @keyframes spinwheel {
      to { transform: rotate(360deg);}
    }
    .lottery-banner .lottery-text {
      position: relative;
      font-size: 1.5em;
      font-weight: 800;
      color: #e32f2f;
      text-align: center;
      margin: 8px 0 18px 0;
      text-shadow: 1px 1px 0 #fff, 2px 2px 0 #e3b800;
      background: none;
      padding: 0;
    }
    .casio-promo {
      width: 100%;
      max-width: 720px;
      margin: 8px auto 0 auto;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(41,121,255,0.13);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .casio-promo img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Bottom nav */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #e3f0ff;
      z-index: 1000;
    }
    nav.bottom-nav a {
      background: transparent;
      border: none;
      color: #282828;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: color 0.3s;
      padding: 2px 4px;
      flex-shrink: 0;
      text-decoration: none;
    }
    nav.bottom-nav a.active,
    nav.bottom-nav a:focus {
      color: var(--menu-icon-active);
    }
    nav.bottom-nav a svg {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
      fill: currentColor;
    }
    @media (max-width: 720px) {
      .icon-grid { max-width: 100vw; gap: 18px 0; }
      .lottery-banner, .casio-promo { max-width: 100vw; }
    }
    @media (max-width: 420px) {
      .icon-grid { grid-template-columns: 1fr 1fr; }
      .welcome-msg, .brand-title { font-size: 1.1em; }
      .lottery-banner .lottery-text { font-size: 1.05em; }
    }
  </style>
</head>
