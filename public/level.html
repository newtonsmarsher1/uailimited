<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      background: #f5faff;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      margin: 0;
    }
    .level-header-card {
      background: linear-gradient(90deg, #041d49 60%, #82b1ff 100%);
      border-radius: 18px;
      margin: 18px 8px 18px 8px;
      padding: 18px 18px 20px 18px;
      border: 1.5px solid #e3f2fd;
      box-shadow: 0 2px 8px #2979ff22;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 110px;
      color: #fff;
    }
    .level-arrow {
      background: #fff;
      border-radius: 50%;
      border: 1.5px solid #2979ff;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 1.7em;
      color: #2979ff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      box-shadow: 0 2px 8px #2979ff22;
      transition: background 0.18s;
    }
    .level-arrow:hover { background: #e3f2fd; }
    .level-arrow.left { left: -16px;}
    .level-arrow.right { right: -16px;}
    .level-main {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      z-index: 2;
    }
    .level-title {
      font-size: 1.45em;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .hexagon,
            .uai-in-hex {
                width: 46px;
                height: 46px;
                background: #ee10b6;
            width: 34px; height: 34px;  
            }
    .level-logo {
      
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 10px #2979ff22;
      margin-right: 7px;
      font-size: 1.2em;
      color: #2979ff;
      font-weight: 800;
    }
    .level-badge-img {
      width: 78px; height: 78px; margin-left: 14px; margin-right: 12px;
      border-radius: 50%; background: #fff;
      box-shadow: 0 2px 10px #2979ff22;
      display: flex; align-items: center; justify-content: center;
    }
    .level-info-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .level-info-row {
      font-size: 1.11em;
      font-weight: 500;
      color: #fff;
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .level-info-row .label { color: #e3f2fd;}
    .level-progress-bar-bg {
      width: 100%; height: 6px; background: #e3f2fd; border-radius: 7px;
      margin-top: 7px; margin-bottom: 2px;
      overflow: hidden;
    }
    .level-progress-bar-fg {
      height: 100%; background: linear-gradient(90deg, #2979ff 70%, #82b1ff 100%);
      border-radius: 7px;
      width: 0;
      transition: width 0.6s;
    }
    .level-carousel-nav {
      display: flex; justify-content: center; align-items: center;
      margin: 18px 0 0 0;
      gap: 22px;
    }
    .level-carousel-step {
      color: #2979ff;
      font-weight: 600;
      font-size: 1.07em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 8px;
      opacity: 0.6;
      position: relative;
      outline: none;
      transition: color 0.15s;
    }
    .level-carousel-step.active {
      color: #ff9900;
      opacity: 1;
      font-weight: 700;
    }
    .level-carousel-step.locked {
      color: #bdbdbd;
      opacity: 0.7;
      cursor: not-allowed;
    }
    .level-carousel-step.active:after {
      content: '';
      display: block;
      width: 7px; height: 7px;
      background: #ff9900;
      border-radius: 50%;
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -11px;
    }
    .level-section-title {
      font-size: 1.14em;
      font-weight: 700;
      color: #ff9900;
      margin: 18px 0 7px 0;
      padding-left: 8px;
    }
    .level-table {
      width: 100%; border-collapse: collapse; margin-bottom: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #2979ff22;
      overflow: hidden;
    }
    .level-table th, .level-table td {
      padding: 11px 7px;
      text-align: center;
      border-bottom: 1px solid #e3f2fd;
      font-size: 1.05em;
    }
    .level-table th {
      background: #2979ff;
      color: #fff;
      font-weight: 700;
      border-bottom: 2px solid #2979ff88;
    }
    .level-table tr:last-child td { border-bottom: none;}
    .choose-level-btn {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 14px 0;
      width: 96%;
      font-size: 1.21em;
      font-weight: 700;
      display: block;
      margin: 24px auto 12px auto;
      box-shadow: 0 2px 10px #2979ff22;
      cursor: pointer;
      transition: background 0.18s;
    }
    .choose-level-btn:active { background: #ff9900;}
    .choose-level-btn.locked {
      background: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
    }
    .locked-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(41,121,255,0.68);
      border-radius: 18px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3em;
      font-weight: 700;
      pointer-events: none;
      text-shadow: 0 2px 12px #000;
    }
    nav.bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 58px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px #2979ff22;
      z-index: 1000;
      border-top: 1.5px solid #e3f2fd;
    }
    nav.bottom-nav a {
      color: #2979ff;
      font-size: 0.98em;
      font-weight: 600;
      text-align: center;
      padding: 2px 2px 0 2px;
      border-radius: 7px;
      display: flex; flex-direction: column; align-items: center;
      text-decoration: none;
      flex: 1;
      transition: background 0.2s, color 0.2s;
    }
    nav.bottom-nav a.active, nav.bottom-nav a:focus {
      background: #e3f2fd;
      color: #ff9900;
      font-weight: 700;
    }
    nav.bottom-nav a svg {
      width: 23px; height: 23px;
      margin: 0 auto 2px auto;
      fill: currentColor;
    }
    @media (max-width:600px) {
      .level-header-card, .level-table, .level-section-title { max-width: 98vw; }
      .level-badge-img { width: 50px; height: 50px;}
    }
  </style>

    let currentIndex = 0;

    function renderLevel(index) {
      const l = levels[index];
      document.getElementById('level-container').innerHTML = `
        <div class="level-header-card" style="position:relative;">
          <span class="level-arrow left" onclick="moveLevel(-1)" ${index===0?'style="visibility:hidden;"':''}>&lt;</span>

              </div>
              <div class="level-info-box">
                <div class="level-info-row"><span class="label">Remaining tasks:</span> ${l.remaining}</div>
                <div class="level-info-row"><span class="label">Completed tasks:</span> ${l.completed}</div>
                <div class="level-progress-bar-bg">
                  <div class="level-progress-bar-fg" style="width:${l.completed/(l.dailyTasks||1)*100}%"></div>
                </div>
              </div>
            </div>
            <div class="level-badge-img">
              <img src="${l.badge}" style="width:100%;height:100%;" alt="Badge" />
            </div>
            <div style="text-align:right;">
              <div style="font-weight:600;font-size:1.07em;color:#fff;margin-bottom:9px;">Target amount</div>
              <div style="font-size:1.23em;font-weight:700;color:#fff;">${l.target}</div>
            </div>
          </div>
          <span class="level-arrow right" onclick="moveLevel(1)" ${index===levels.length-1?'style="visibility:hidden;"':''}>&gt;</span>
          ${l.locked ? `<div class="locked-overlay">Level Locked</div>` : ""}
        </div>
        <div class="level-carousel-nav">
          ${levels.map((lv, i) => `<button class="level-carousel-step${i===index?' active':''}${lv.locked?' locked':''}" onclick="moveLevel(${i-currentIndex})" ${lv.locked?'disabled':''}>LV${lv.level}</button>`).join('')}
        </div>
        <div class="level-section-title">Lv${l.level}</div>
        <div style="padding:0 8px;">
          <div class="level-section-title" style="color:#2979ff;">Number of promotion tasks and commission income per day</div>
          <table class="level-table">
            <tr>
              <th>Time unit</th>
              <th>Number of tasks</th>
              <th>Total commission</th>
            </tr>
            <tr>
              <td>Daily</td>
              <td>${l.dailyTasks}</td>
              <td>${l.dailyCommission}</td>
            </tr>
          </table>
          <div class="level-section-title" style="color:#2979ff;">Invitation commission profit margin</div>
          <table class="level-table">
            <tr>
              <th>Invitation Method</th>
              <th>Invitation commission rate</th>
              <th>Income amount</th>
            </tr>
            ${l.promotionMargin.length ? l.promotionMargin.map(pm => `<tr><td>${pm.method}</td><td>${pm.rate}</td><td>${pm.amount}</td></tr>`).join('') : `<tr><td colspan="3" style="color:#bdbdbd;">Locked</td></tr>`}
          </table>
          <div class="level-section-title" style="color:#2979ff;">Task commission income ratio</div>
          <table class="level-table">
            <tr>

              <th>Task commission ratio</th>
              <th>Income amount</th>
            </tr>
            ${l.commissionRatio.length ? l.commissionRatio.map(cr => `<tr><td>${cr.from}</td><td>${cr.ratio}</td><td>${cr.amount}</td></tr>`).join('') : `<tr><td colspan="3" style="color:#bdbdbd;">Locked</td></tr>`}

    function moveLevel(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > levels.length-1) currentIndex = levels.length-1;
      renderLevel(currentIndex);
    }
    function chooseLevel(level) {

    }
    window.moveLevel = moveLevel;
    window.chooseLevel = chooseLevel;

    document.addEventListener("DOMContentLoaded", function() {
      renderLevel(currentIndex);
    });
