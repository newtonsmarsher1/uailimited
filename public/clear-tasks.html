<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Task Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }
        .success {
            background: #43e97b;
        }
        .success:hover {
            background: #38d16a;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Task Data</h1>
        <p>This will clear all client-side task data and localStorage.</p>
        
        <div class="info">
            <h3>What will be cleared:</h3>
            <ul style="text-align: left;">
                <li>‚úÖ Completed tasks (localStorage)</li>
                <li>‚úÖ Today's earnings (localStorage)</li>
                <li>‚úÖ Total earnings (localStorage)</li>
                <li>‚úÖ Task progress (localStorage)</li>
                <li>‚úÖ Dashboard stats (localStorage)</li>
            </ul>
        </div>
        
        <button onclick="clearAllData()">üóëÔ∏è Clear All Task Data</button>
        <button onclick="window.location.href='task.html'" class="success">üìã Go to Tasks</button>
        <button onclick="window.location.href='profile.html'" class="success">üë§ Go to Profile</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function clearAllData() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Clear all task-related localStorage
                const itemsToClear = [
                    'completedTasks',
                    'todaysEarnings', 
                    'totalEarnings',
                    'lastResetDate',
                    'tasksDone',
                    'walletBalance',
                    'monthEarning',
                    'dashboardStats',
                    'userTaskProgress',
                    'dailyTaskCount',
                    'taskCompletionHistory'
                ];
                
                let clearedCount = 0;
                itemsToClear.forEach(item => {
                    if (localStorage.getItem(item)) {
                        localStorage.removeItem(item);
                        clearedCount++;
                    }
                });
                
                resultDiv.innerHTML = `
                    <div style="background: rgba(67, 233, 123, 0.2); padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <h3>‚úÖ Success!</h3>
                        <p>Cleared ${clearedCount} localStorage items</p>
                        <p>All task data has been reset. You can now start fresh!</p>
                    </div>
                `;
                
                console.log('üßπ Cleared localStorage data:', clearedCount, 'items');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: rgba(255, 68, 68, 0.2); padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <h3>‚ùå Error</h3>
                        <p>Failed to clear data: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-clear on page load
        window.onload = function() {
            clearAllData();
        };
    </script>
</body>
</html>
