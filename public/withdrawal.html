<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2979ff 0%, #ad7ce6 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      margin-top: 60px;
      padding: 36px 24px 28px 24px;
      border-radius: 22px;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 2px 24px #ad7ce62a;
      text-align: center;
      position: relative;
    }
    .uai-logo {
      position: absolute;
      left: 50%; top: -38px;
      transform: translateX(-50%);
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ad7ce6 0%, #2979ff 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 18px #7a09c555;
      border: 4px solid #fff;
    }
    .uai-logo span {
      color: #fff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px #7a09c577, 0 0 2px #4f2b7c;
    }
    h2 { color: #2979ff; margin-bottom: 1.25em;}
    .amount-grid {
      display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-bottom: 22px;
    }
    .amount-btn {
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff; border: none; border-radius: 14px; font-size: 1.1em;
      padding: 13px 22px; font-weight: 700; cursor: pointer; transition: background .18s;
      margin-bottom: 4px;
      min-width: 90px;
      box-shadow: 0 2px 10px #ad7ce655;
      outline: none;
    }
    .amount-btn:active, .amount-btn.selected {
      background: linear-gradient(90deg, #ad7ce6 0%, #2979ff 100%);
      color: #fffb88;
      box-shadow: 0 0px 15px #2979ff55;
    }
    .bind-details-link {
      display: inline-block;
      margin-bottom: 16px;
      color: #ad7ce6;
      background: #e3f0ff;
      font-weight: 700;
      text-decoration: none;
      border-radius: 11px;
      padding: 8px 16px;
      border: 1px solid #ad7ce6;
      transition: background .13s, color .13s;
      font-size: 1em;
    }
    .bind-details-link:hover {
      background: #ad7ce6;
      color: #fff;
    }
    .input-group {
      margin-bottom: 18px; text-align:left;
    }
    label { display: block; margin-bottom: 0.35em; color: #ad7ce6; font-weight: 600;}
    input[type="password"] {
      width: 100%; padding: 10px 8px; border-radius: 9px; border: 1px solid #ad7ce6;
      font-size: 1em; margin-bottom: 0.7em; box-sizing: border-box;
    }
    .withdraw-btn {
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff; border: none; border-radius: 14px; font-size: 1.09em;
      padding: 13px 22px; font-weight: 700; cursor: pointer; transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-bottom: 8px;
      box-shadow: 0 2px 10px #ad7ce655;
    }
    .withdraw-btn:active { background: #1565c0; }
    .message { margin-top: 1.2em; color: #c62828; font-weight: 600; min-height: 24px;}
    .withdraw-note {
      color: #ad7ce6;
      margin-bottom: 12px;
      font-size: 1.01em;
      font-style: italic;
    }
    @media (max-width:600px) {
      .container { padding: 23px 5vw 19px 5vw; }
      .uai-logo { width: 48px; height: 48px; top: -28px; }
      .uai-logo span { font-size: 1.15em;}
      h2 { font-size: 1.1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="uai-logo"><span>UAI</span></div>
    <h2>Withdraw Funds</h2>
    <a href="bind-details.html" class="bind-details-link">ðŸ”’ Bind Withdrawal Details</a>
    <div class="withdraw-note">Select your withdrawal amount and enter your withdrawal PIN to proceed.</div>
    <form id="withdrawForm">
      <div class="amount-grid" id="amountGrid"></div>
      <div class="input-group">
        <label for="withdraw-pin">Withdrawal PIN</label>
        <input type="password" id="withdraw-pin" maxlength="6" pattern="\d*" placeholder="Enter your withdrawal PIN" required>
      </div>
      <button type="submit" class="withdraw-btn">Withdraw</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
    const withdrawalOptions = [300, 600, 1000, 4000, 7000, 10000, 24000, 54000, 100000];
    const userToken = localStorage.getItem('token');
    const amountGrid = document.getElementById('amountGrid');
    let selectedAmount = null;
    let selectedBtn = null;
    withdrawalOptions.forEach(amount => {
      const btn = document.createElement('button');
      btn.type = "button";
      btn.className = 'amount-btn';
      btn.textContent = 'KES ' + amount;
      btn.onclick = function() {
        if (selectedBtn) selectedBtn.classList.remove('selected');
        btn.classList.add('selected');
        selectedBtn = btn;
        selectedAmount = amount;
      };
      amountGrid.appendChild(btn);
    });

    document.getElementById('withdrawForm').onsubmit = async function(e) {
      e.preventDefault();
      if (!selectedAmount) {
        document.getElementById('message').style.color = "#c62828";
        document.getElementById('message').textContent = "Please select a withdrawal amount.";
        return;
      }
      const pin = document.getElementById('withdraw-pin').value.trim();
      if (!pin) {
        document.getElementById('message').style.color = "#c62828";
        document.getElementById('message').textContent = "Please enter your withdrawal PIN.";
        return;
      }
      document.getElementById('message').style.color = "#ad7ce6";
      document.getElementById('message').textContent = "Processing...";
      try {
        const res = await fetch('/api/withdraw', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + userToken
          },
          body: JSON.stringify({ amount: selectedAmount, pin })
        });
        const data = await res.json();
        document.getElementById('message').style.color = data.message ? "#2979ff" : "#c62828";
        document.getElementById('message').textContent = data.message || data.error;
      } catch (e) {
        document.getElementById('message').style.color = "#c62828";
        document.getElementById('message').textContent = "An error occurred.";
      }
    };
  </script>
</body>
</html>
