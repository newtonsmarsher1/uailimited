<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAI Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --brand-yellow:#2979ff ;
      --brand-dark: #282828;
      --brand-accent: #2979ff;
      --icon-bg: #fff200;
      --icon-color: #282828;
      --menu-bg: #fff;
      --menu-icon-active: var(--brand-accent);
    }
    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2979ff 0%, #ad7ce6 100%);
      min-height: 100vh;
    }
    #top-notifications {
      position: fixed;
      top: 0; left: 0; width: 100%; z-index: 999;
    }
    #system-notification-bar {
      min-height: 2px;
      padding: -21px 9px;
      background: #2979ff;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #2979ff33;
      font-size: 1.03em;
      display: none;
      letter-spacing: 0.03em;
    }
    .top-nav {
      position: fixed;
      top: 35px;
      left: 0;
      right: 0;
      height: 62px;
      background: rgba(255,255,255,0.12);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
      box-shadow: 0 2px 18px #7a09c515;
      margin-bottom: 0;
    }
    .logo-nav {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .hexagon-mini {
      width: 44px;
      height: 44px;
      background: #bd7de7;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 10px #ad7ce658;
    }
    .hexagon-mini span {
      color: #fff;
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 7px #7a09c577, 0 0 2px #4f2b7c;
    }
    .user-level-pill {
      margin-left: 8px;
      background: #e3f0ffbb;
      color: #2979ff;
      font-weight: 600;
      font-size: 1.05em;
      padding: 4px 17px;
      border-radius: 15px;
      border: 1px solid #bd7de7;
      box-shadow: 0 1px 8px #bd7de748;
      letter-spacing: 0.5px;
    }


    .main-content {
      margin: 112px 0 80px 0;
      min-height: calc(100vh - 160px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .profile-avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ad7ce6 0%, #2979ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.7em;
      color: #fff;
      box-shadow: 0 2px 18px #7a09c555;
      margin-top: 8px;
      border: 5px solid #fff4;
    }
    .profile-name {
      color: #fff;
      font-size: 1.24em;
      font-weight: 600;
      text-shadow: 0 2px 8px #0003;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    .profile-phone {
      color: #e3f0ff;
      font-size: 1.08em;
      font-weight: 500;
      margin-top: 3px;
      margin-bottom: 6px;
    }
    .earnings-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .earn-block {
      background: rgba(255,255,255,0.23);
      border-radius: 18px;
      box-shadow: 0 2px 18px #ad7ce62b;
      padding: 18px 22px 13px 22px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      min-width: 110px;
      margin-bottom: 8px;
      -webkit-backdrop-filter: blur(1.5px);
      backdrop-filter: blur(1.5px);
      border: 2px solid #ad7ce63a;
    }
    .earn-block .value {
      display: block;
      font-size: 1.15em;
      margin-top: 5px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .earn-block.profit { color: #43e97b; }
    .earn-block.wallet { color: #fffb88; background: rgba(41,121,255,0.36);}
    .earn-block.loss { color: #ff5858; }
    .earn-block.bond { color: #ad7ce6; }
    .earn-block.tasks { color: #1565c0; }
    .actions-row {
      display: flex;
      gap: 18px;
      margin: 7px 0 8px 0;
      justify-content: center;
      width: 100%;
    }
    .action-btn {
      padding: 13px 25px;
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.17s;
      box-shadow: 0 2px 12px #ad7ce621;
    }
    .action-btn:active { background: #1565c0; }
    .download-app-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #1a3231;
      font-weight: 700;
      margin-top: 6px;
    }
    .security-btn {
      margin: 24px 0 0 0;
      background: #fffbe6;
      color: #c62828;
      border: 1px solid #ffe082;
      font-weight: 600;
      font-size: 1.08em;
      border-radius: 16px;
      padding: 13px 14px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 1px 4px #ffe08246;
      transition: background 0.18s;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      text-decoration: none;
    }
    .security-btn:active { background: #fff2c0; }
    .policy-link {
      color: #fff;
      text-decoration: underline;
      font-size: 1.07em;
      cursor: pointer;
      font-weight: 500;
      display: block;
      margin-top: 19px;
      text-align: center;
      opacity: .84;
      letter-spacing: .05em;
    }
    .exit-btn {
      margin: 18px 0 0 0;
      display: block;
      width: 100%;
      background: #fff0f0;
      color: #c62828;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 1px 8px #c6282819;
      transition: background 0.19s;
    }
    .exit-btn:active { background: #ffeaea; }
    @media (max-width: 480px) {
      .main-content { gap: 14px; }
      .profile-avatar { width: 70px; height: 70px; }
      .earn-block { padding: 10px 7px 6px 7px; min-width: 87px;}
      .actions-row { gap: 9px;}
      .action-btn, .download-app-btn { padding: 10px 9vw; font-size: 1em;}
      .security-btn { font-size: .97em;}
    }
    .fade-in {
      animation: fadein 1.2s;
    }
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    /* Bottom nav */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #e3f0ff;
      z-index: 1000;
    }
    nav.bottom-nav a {
      background: transparent;
      border: none;
      color: #282828;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-user-select: none;
      user-select: none;
      transition: color 0.3s;
      padding: 2px 4px;
      flex-shrink: 0;
      text-decoration: none;
    }
    nav.bottom-nav a.active,
    nav.bottom-nav a:focus {
      color: var(--menu-icon-active);
    }
    nav.bottom-nav a svg {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
      fill: currentColor;
    }
    .language-chooser {
      position: fixed;
      top: 35px;
      right: 18px;
      z-index: 110;
      background: #fff;
      border-radius: 13px;
      padding: 6px 18px 6px 10px;
      box-shadow: 0 1px 8px #2979ff33;
      font-size: 1.09em;
      color: #2979ff;
      font-weight: 700;
      border: none;
      outline: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .language-chooser:focus { background: #e3f0ff; }
    .language-chooser option { font-weight: 600; }
    .user-info-row {
      width: 99%;
      background: #fffbe6;
      color: #2979ff;
      border-radius: 13px;
      padding: 8px 10px;
      font-size: 1em;
      margin: 10px auto 2px auto;
      box-shadow: 0 1px 8px #ad7ce633;
      text-align: left;
      font-weight: 600;
      letter-spacing: .04em;
    }
    .user-info-label {
      color: #ad7ce6; font-weight: 700; margin-right: 7px;
    }
    .user-info-val {
      color: #2979ff; font-weight: 600;
    }
  </style>

  <script>
    // --- Notifications System (top left area) ---
    async function loadNotifications() {
      const token = localStorage.getItem('token');
      if (!token) return;
      try {
        const res = await fetch('/api/notifications', {
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) return;
        const notes = await res.json();
        const bar = document.getElementById('system-notification-bar');
        if (notes.length) {
          bar.innerHTML = notes.map(n =>
            `<span style="margin-right:22px;color:${n.type==='success'?'#43e97b':n.type==='error'?'#ff5858':'#fff'};">${n.message}</span>`
          ).join('');
          bar.style.display = "block";
        } else {
          bar.style.display = "none";
        }
      } catch (err) {
        // If API fails, hide notification bar
        document.getElementById('system-notification-bar').style.display = "none";
      }
    }

    // --- Language Switch ---
    function setLabels(trans) {
      document.getElementById('today-earning-label').textContent = trans.today_earning || "Today's Earnings";
      document.getElementById('month-earning-label').textContent = trans.month_earning || "This Month";
      document.getElementById('total-revenue-label').textContent = trans.total_revenue || "Total Revenue";
      document.getElementById('total-withdrawal-label').textContent = trans.total_withdrawal || "Total Withdrawn";
      document.getElementById('wallet-balance-label').textContent = trans.wallet_balance || "Wallet Balance";
      document.getElementById('bond-label').textContent = trans.bond || "Bond";
      document.getElementById('profit-label').textContent = trans.profit || "Profit";
      document.getElementById('tasks-done-label').textContent = trans.tasks_done || "Tasks Done";
      document.getElementById('nav-home-label').textContent = trans.home || "Home";
      document.getElementById('nav-tasks-label').textContent = trans.tasks || "Tasks";
      document.getElementById('nav-recharge-label').textContent = trans.recharge || "Recharge";
      document.getElementById('nav-profile-label').textContent = trans.profile || "Profile";
    }

    async function setLanguage(langCode) {
      const token = localStorage.getItem('token');
      if (!token) return;
      await fetch('/api/set-lang', {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ lang: langCode })
      });
      loadLanguage();
    }

    async function loadLanguage() {
      const token = localStorage.getItem('token');
      if (!token) return;
      const res = await fetch('/api/get-lang', {
        headers: { Authorization: "Bearer " + token }
      });
      if (!res.ok) return;
      const data = await res.json();
      setLabels(data.translations || {});
      document.getElementById('language-chooser').value = data.lang || 'en';
    }

    document.getElementById('language-chooser').addEventListener('change', function() {
      setLanguage(this.value);
    });

    // --- Profile Data ---
    async function loadProfileData() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      // Show loading state
      document.getElementById('profile-name').textContent = "Loading...";
      document.getElementById('profile-phone').textContent = "Loading...";
      document.getElementById('user-level-pill').textContent = "Loading...";
      
      try {
        const res = await fetch('/api/user-stats', { 
          headers: { Authorization: "Bearer " + token } 
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data = await res.json();
        
        // User info display - all data from database
        console.log('üìä Profile data from API:', data);
        
        // Update profile information
        document.getElementById('profile-phone').textContent = data.phone || "--";
        document.getElementById('profile-avatar').textContent = data.avatar || "üë§";
        document.getElementById('user-level-pill').textContent = "Level " + (data.level || '--');
        
        // Fetch user name from bound details
        await loadUserNameFromBoundDetails();
        
        // Update financial information with proper formatting
        document.getElementById('today-earning').textContent = "KES " + parseFloat(data.today_earning || 0).toFixed(2);
        document.getElementById('month-earning').textContent = "KES " + parseFloat(data.month_earning || 0).toFixed(2);
        document.getElementById('total-revenue').textContent = "KES " + parseFloat(data.total_revenue || 0).toFixed(2);
        document.getElementById('total-withdrawal').textContent = "KES " + parseFloat(data.total_withdrawal || 0).toFixed(2);
        document.getElementById('wallet-balance').textContent = "KES " + parseFloat(data.wallet_balance || 0).toFixed(2);
        document.getElementById('bond-amount').textContent = "KES " + parseFloat(data.bond || 0).toFixed(2);
        
        // Calculate profit (wallet balance + total withdrawn - total revenue)
        const profit = parseFloat(data.wallet_balance || 0) + parseFloat(data.total_withdrawal || 0) - parseFloat(data.total_revenue || 0);
        document.getElementById('profit').textContent = "KES " + profit.toFixed(2);
        
        // Update task information
        document.getElementById('tasks-done').textContent = data.tasks_done || 0;
        
        // Update referral information
        document.getElementById('referral-code').textContent = data.referral_code || "--";
        document.getElementById('referred-by').textContent = data.referred_by || "--";
        
        console.log('‚úÖ Profile updated with latest data from database');
        console.log('üí∞ Financial Summary:', {
          todayEarning: data.today_earning,
          monthEarning: data.month_earning,
          totalRevenue: data.total_revenue,
          totalWithdrawal: data.total_withdrawal,
          walletBalance: data.wallet_balance,
          profit: profit
        });
        
        // Start real-time balance updates
        startRealTimeBalanceUpdates();
        
      } catch (error) {
        console.error('‚ùå Error loading profile data:', error);
        document.getElementById('profile-name').textContent = "Error loading data";
        document.getElementById('profile-phone').textContent = "Please try again";
        document.getElementById('user-level-pill').textContent = "Level --";
        
        // Show error notification
        const notificationBar = document.getElementById('system-notification-bar');
        notificationBar.innerHTML = `<span style="color:#ff5858;">Error loading profile data. Please refresh the page.</span>`;
        notificationBar.style.display = "block";
      }
    }

    // Load user name from bound details
    async function loadUserNameFromBoundDetails() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          document.getElementById('profile-name').textContent = "User";
          return;
        }
        
        const res = await fetch('/api/binding-status', {
          headers: { Authorization: "Bearer " + token }
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.isBound && data.fullName) {
            document.getElementById('profile-name').textContent = data.fullName;
            console.log('‚úÖ User name loaded from bound details:', data.fullName);
          } else {
            // Fallback to phone number if no bound name
            const userStatsRes = await fetch('/api/user-stats', {
              headers: { Authorization: "Bearer " + token }
            });
            if (userStatsRes.ok) {
              const userData = await userStatsRes.json();
              document.getElementById('profile-name').textContent = userData.phone || "User";
            } else {
              document.getElementById('profile-name').textContent = "User";
            }
          }
        } else {
          // Fallback to phone number if binding status fails
          const userStatsRes = await fetch('/api/user-stats', {
            headers: { Authorization: "Bearer " + token }
          });
          if (userStatsRes.ok) {
            const userData = await userStatsRes.json();
            document.getElementById('profile-name').textContent = userData.phone || "User";
          } else {
            document.getElementById('profile-name').textContent = "User";
          }
        }
      } catch (error) {
        console.error('Error loading user name from bound details:', error);
        // Fallback to phone number
        const userStatsRes = await fetch('/api/user-stats', {
          headers: { Authorization: "Bearer " + token }
        });
        if (userStatsRes.ok) {
          const userData = await userStatsRes.json();
          document.getElementById('profile-name').textContent = userData.phone || "User";
        } else {
          document.getElementById('profile-name').textContent = "User";
        }
      }
    }

    // Real-time balance updates
    function startRealTimeBalanceUpdates() {
      // Update balance every 15 seconds with automatic notification
      setInterval(async () => {
        const token = localStorage.getItem('token');
        if (!token) return;
        
        try {
          const res = await fetch('/api/user-stats', {
            headers: { Authorization: "Bearer " + token }
          });
          if (res.ok) {
            const data = await res.json();
            
            // Update all profile data, not just balance
            document.getElementById('profile-phone').textContent = data.phone || "--";
            document.getElementById('user-level-pill').textContent = "Level " + (data.level || '--');
            
            // Update user name from bound details
            await loadUserNameFromBoundDetails();
            
            // Update financial information
            document.getElementById('today-earning').textContent = "KES " + parseFloat(data.today_earning || 0).toFixed(2);
            document.getElementById('month-earning').textContent = "KES " + parseFloat(data.month_earning || 0).toFixed(2);
            document.getElementById('total-revenue').textContent = "KES " + parseFloat(data.total_revenue || 0).toFixed(2);
            document.getElementById('total-withdrawal').textContent = "KES " + parseFloat(data.total_withdrawal || 0).toFixed(2);
            document.getElementById('wallet-balance').textContent = "KES " + parseFloat(data.wallet_balance || 0).toFixed(2);
            document.getElementById('bond-amount').textContent = "KES " + parseFloat(data.bond || 0).toFixed(2);
            
            // Recalculate profit
            const profit = parseFloat(data.wallet_balance || 0) + parseFloat(data.total_withdrawal || 0) - parseFloat(data.total_revenue || 0);
            document.getElementById('profit').textContent = "KES " + profit.toFixed(2);
            
            // Update task information
            document.getElementById('tasks-done').textContent = data.tasks_done || 0;
            
            // Update referral information
            document.getElementById('referral-code').textContent = data.referral_code || "--";
            document.getElementById('referred-by').textContent = data.referred_by || "--";
            
            // Show payment notification if balance increased
            const currentBalance = parseFloat(data.wallet_balance || 0);
            const previousBalance = parseFloat(localStorage.getItem('previousBalance') || 0);
            
            if (currentBalance > previousBalance) {
              const increase = currentBalance - previousBalance;
              showPaymentNotification(increase);
            }
            
            localStorage.setItem('previousBalance', currentBalance);
            
            console.log('üîÑ Profile auto-updated:', {
              balance: data.wallet_balance,
              tasks: data.tasks_done,
              earnings: data.today_earning
            });
            
            // Always show update notification every 15 seconds
            showUpdateNotification();
          }
        } catch (error) {
          console.error('Error updating profile data:', error);
        }
      }, 15000); // Update every 15 seconds with automatic notification
      
      // Also update immediately when page becomes visible
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          loadProfileData();
        }
      });
      
      // Update when user returns to the tab
      window.addEventListener('focus', () => {
        loadProfileData();
      });
    }

    function showPaymentNotification(amount) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(90deg, #4caf50, #45a049);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        z-index: 10000;
        font-weight: 600;
        max-width: 300px;
        animation: slideIn 0.3s ease-out;
      `;
      
      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="font-size: 1.2em;">üí∞</span>
          <div>
            <div style="font-size: 1.1em;">Payment Received!</div>
            <div style="font-size: 0.9em; opacity: 0.9;">KES ${amount.toFixed(2)} added to your balance</div>
          </div>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Remove notification after 5 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-in';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 5000);
    }

    function showUpdateNotification() {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 20px;
        background: linear-gradient(90deg, #2979ff, #1565c0);
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(41, 121, 255, 0.3);
        z-index: 10000;
        font-weight: 600;
        max-width: 300px;
        animation: slideInLeft 0.3s ease-out;
        font-size: 0.9em;
      `;
      
      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="font-size: 1.1em;">üîÑ</span>
          <div>
            <div style="font-size: 1em;">Profile Updated</div>
            <div style="font-size: 0.8em; opacity: 0.9;">Latest data loaded automatically</div>
          </div>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOutLeft 0.3s ease-in';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Add CSS animations for notifications
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // --- Exit ---
    document.getElementById('exit-btn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = "index.html";
    };

    // --- Init ---
    document.addEventListener("DOMContentLoaded", function() {
      loadNotifications();
      loadLanguage();
      loadProfileData();
    });
  </script>
</body>
</html>
