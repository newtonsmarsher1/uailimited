<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bind Withdrawal Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2979ff 0%, #ad7ce6 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      margin-top: 60px;
      padding: 36px 24px 28px 24px;
      border-radius: 22px;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 2px 24px #ad7ce62a;
      text-align: center;
      position: relative;
    }
    .uai-logo {
      position: absolute;
      left: 50%; top: -38px;
      transform: translateX(-50%);
      width: 70px; height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ad7ce6 0%, #2979ff 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 18px #7a09c555;
      border: 4px solid #fff;
    }
    .uai-logo span {
      color: #fff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px #7a09c577, 0 0 2px #4f2b7c;
    }
    h2 { color: #2979ff; margin-bottom: 1.25em;}
    .input-group {
      margin-bottom: 18px; text-align:left;
    }
    label { display: block; margin-bottom: 0.35em; color: #ad7ce6; font-weight: 600;}
    input, select {
      width: 100%; padding: 10px 8px; border-radius: 9px; border: 1px solid #ad7ce6;
      font-size: 1em; margin-bottom: 0.7em; box-sizing: border-box;
    }
    .bind-btn {
      background: linear-gradient(90deg, #2979ff 0%, #ad7ce6 100%);
      color: #fff; border: none; border-radius: 14px; font-size: 1.09em;
      padding: 13px 22px; font-weight: 700; cursor: pointer; transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-bottom: 8px;
      box-shadow: 0 2px 10px #ad7ce655;
    }
    .bind-btn:active { background: #1565c0; }
    .message { margin-top: 1.2em; color: #c62828; font-weight: 600; min-height: 24px;}
    .forgot-pin-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e3f0ff;
    }
    .forgot-pin-btn {
      background: #e3f0ff;
      color: #ad7ce6;
      border: 1px solid #ad7ce6;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .forgot-pin-btn:hover {
      background: #ad7ce6;
      color: #fff;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 3000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 18px;
      max-width: 320px;
      width: 90%;
      padding: 32px 20px;
      text-align: center;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
      margin: 20px;
    }
    .modal-emoji {
      font-size: 3em;
      margin-bottom: 15px;
    }
    .modal-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .modal-message {
      font-size: 1.1em;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .modal-button {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-button:hover {
      background: #1565c0;
    }
    @media (max-width:600px) {
      .container { padding: 23px 5vw 19px 5vw; }
      .uai-logo { width: 48px; height: 48px; top: -28px; }
      .uai-logo span { font-size: 1.15em;}
      h2 { font-size: 1.1em;}
      .modal-content { max-width: 280px; padding: 28px 16px; }
      .modal-emoji { font-size: 2.5em; }
      .modal-title { font-size: 1.2em; }
      .modal-message { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="uai-logo"><span>UAI</span></div>
    <h2>Bind Withdrawal Details</h2>
    <form id="bindForm">
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="bankType">Payment Method</label>
        <select id="bankType" required>
          <option value="">Select payment method</option>
          <option value="mpesa">M-Pesa</option>
          <option value="bank">Bank Account</option>
        </select>
      </div>
      <div class="input-group">
        <label for="accountNumber" id="accountLabel">Phone Number</label>
        <input type="text" id="accountNumber" placeholder="Enter phone number" required>
      </div>
      <div class="input-group">
        <label for="withdrawalPin">Withdrawal PIN</label>
        <input type="password" id="withdrawalPin" maxlength="4" pattern="\d*" placeholder="Enter 4-digit PIN" required>
      </div>
      <button type="submit" class="bind-btn">Save Details</button>
    </form>
    <div class="message" id="message"></div>
    
    <div class="forgot-pin-section">
      <button type="button" class="forgot-pin-btn" onclick="showForgotPinModal()">üîê Forgot PIN?</button>
    </div>
  </div>

  <!-- Modal for notifications -->
  <div id="notification-modal" class="modal-overlay">
    <div class="modal-content">
      <div id="modal-emoji" class="modal-emoji">üéâ</div>
      <div id="modal-title" class="modal-title">Success!</div>
      <div id="modal-message" class="modal-message">Your details have been saved successfully.</div>
      <button id="modal-button" class="modal-button" onclick="hideModal()">OK</button>
    </div>
  </div>

  <!-- Forgot PIN Modal -->
  <div id="forgot-pin-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-emoji">üîê</div>
      <div class="modal-title">Reset Withdrawal PIN</div>
      <div class="modal-message">Enter your account password to reset your withdrawal PIN.</div>
      <div class="input-group">
        <label for="accountPassword">Account Password</label>
        <input type="password" id="accountPassword" placeholder="Enter your account password">
      </div>
      <div class="input-group">
        <label for="newPin">New Withdrawal PIN</label>
        <input type="password" id="newPin" maxlength="4" pattern="\d*" placeholder="Enter new 4-digit PIN">
      </div>
      <button class="modal-button" onclick="resetPin()">Reset PIN</button>
      <button class="modal-button" onclick="hideForgotPinModal()" style="background: #e53935; margin-top: 10px;">Cancel</button>
    </div>
  </div>

  <script>
    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    // Check if user has already bound details
    async function checkBindingStatus() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/binding-status', {
          headers: { Authorization: "Bearer " + token }
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.isBound) {
            showAlreadyBoundMessage();
          }
        }
      } catch (error) {
        console.error('Error checking binding status:', error);
      }
    }

    function showAlreadyBoundMessage() {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <div class="uai-logo"><span>UAI</span></div>
        <h2>Withdrawal Details</h2>
        <div style="text-align: center; padding: 20px;">
          <div style="font-size: 4em; margin-bottom: 20px;">‚úÖ</div>
          <div style="font-size: 1.3em; font-weight: 700; color: #2979ff; margin-bottom: 10px;">You're All Set!</div>
          <div style="font-size: 1.1em; color: #666; margin-bottom: 20px;">Your withdrawal details have already been bound successfully.</div>
          <div style="background: #e3f0ff; padding: 15px; border-radius: 12px; margin: 20px 0;">
            <div style="font-weight: 600; color: #2979ff; margin-bottom: 8px;">Bound Details:</div>
            <div id="bound-details" style="text-align: left; font-size: 0.95em; color: #555;"></div>
          </div>
          <button type="button" class="bind-btn" onclick="showForgotPinModal()">üîê Reset PIN</button>
          <button type="button" class="bind-btn" onclick="goToWithdrawal()" style="background: #ad7ce6; margin-top: 10px;">üí∞ Go to Withdrawal</button>
        </div>
      `;
      
      // Load and display bound details
      loadBoundDetails();
    }

    async function loadBoundDetails() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/binding-status', {
          headers: { Authorization: "Bearer " + token }
        });
        
        if (res.ok) {
          const data = await res.json();
          const detailsDiv = document.getElementById('bound-details');
          if (detailsDiv) {
            detailsDiv.innerHTML = `
              <div><strong>Name:</strong> ${data.fullName || 'Not set'}</div>
              <div><strong>Payment Method:</strong> ${data.bankType === 'mpesa' ? 'M-Pesa' : data.bankType === 'bank' ? 'Bank Account' : 'Not set'}</div>
              <div><strong>Account:</strong> ${data.accountNumber || 'Not set'}</div>
              <div><strong>PIN Status:</strong> ${data.hasPin ? '‚úÖ Set' : '‚ùå Not set'}</div>
            `;
          }
        }
      } catch (error) {
        console.error('Error loading bound details:', error);
      }
    }

    function goToWithdrawal() {
      window.location.href = 'withdrawal.html';
    }

    // Update account label based on bank type
    document.getElementById('bankType').addEventListener('change', function() {
      const bankType = this.value;
      const accountLabel = document.getElementById('accountLabel');
      const accountInput = document.getElementById('accountNumber');
      
      if (bankType === 'mpesa') {
        accountLabel.textContent = 'Phone Number';
        accountInput.placeholder = 'Enter M-Pesa phone number';
      } else if (bankType === 'bank') {
        accountLabel.textContent = 'Account Number';
        accountInput.placeholder = 'Enter bank account number';
      }
    });

    function showModal(type, message) {
      const modal = document.getElementById('notification-modal');
      const emoji = document.getElementById('modal-emoji');
      const title = document.getElementById('modal-title');
      const msg = document.getElementById('modal-message');
      const button = document.getElementById('modal-button');
      
      if (type === 'error') {
        emoji.textContent = 'üò¢';
        title.textContent = 'Error!';
        title.style.color = '#e53935';
        button.style.background = '#e53935';
      } else {
        emoji.textContent = 'üéâ';
        title.textContent = 'Success!';
        title.style.color = '#2979ff';
        button.style.background = '#2979ff';
      }
      
      msg.textContent = message;
      modal.style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('notification-modal').style.display = 'none';
    }

    function showForgotPinModal() {
      document.getElementById('forgot-pin-modal').style.display = 'flex';
    }

    function hideForgotPinModal() {
      document.getElementById('forgot-pin-modal').style.display = 'none';
      document.getElementById('accountPassword').value = '';
      document.getElementById('newPin').value = '';
    }

    async function resetPin() {
      const password = document.getElementById('accountPassword').value;
      const newPin = document.getElementById('newPin').value;
      
      console.log('üîê Reset PIN request:', { 
        password: password ? '***' : 'missing', 
        newPin: newPin ? '***' : 'missing' 
      });
      
      if (!password || !newPin) {
        showModal('error', 'Please enter both password and new PIN');
        return;
      }
      
      if (newPin.length !== 4 || !/^\d+$/.test(newPin)) {
        showModal('error', 'PIN must be 4 digits');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        console.log('üîë Token available:', !!token);
        
        const res = await fetch('/api/reset-withdrawal-pin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ password, newPin })
        });

        const data = await res.json();
        console.log('üì° Response status:', res.status);
        console.log('üìÑ Response data:', data);
        
        if (!res.ok) {
          showModal('error', data.error || 'Failed to reset PIN');
          return;
        }

        showModal('success', 'Withdrawal PIN reset successfully!');
        hideForgotPinModal();
        
        // Reload bound details to show updated PIN status
        if (document.getElementById('bound-details')) {
          loadBoundDetails();
        }
        
      } catch (error) {
        console.error('‚ùå Error resetting PIN:', error);
        showModal('error', 'Network error! Please try again.');
      }
    }

    document.getElementById('bindForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const bankType = document.getElementById('bankType').value;
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const withdrawalPin = document.getElementById('withdrawalPin').value.trim();
      
      if (!fullName || !bankType || !accountNumber || !withdrawalPin) {
        showModal('error', 'Please fill in all fields');
        return;
      }
      
      if (withdrawalPin.length !== 4 || !/^\d+$/.test(withdrawalPin)) {
        showModal('error', 'PIN must be 4 digits');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/bind-details', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            fullName,
            bankType,
            accountNumber,
            withdrawalPin
          })
        });

        const data = await res.json();
        
        if (!res.ok) {
          showModal('error', data.error || 'Failed to save details');
          return;
        }

        showModal('success', 'Withdrawal details saved successfully!');
        
        // After successful binding, show the "all set" message
        setTimeout(() => {
          showAlreadyBoundMessage();
        }, 2000);
        
      } catch (error) {
        console.error('Error saving details:', error);
        showModal('error', 'Network error! Please try again.');
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      if (!checkAuth()) return;
      checkBindingStatus();
    });
  </script>
</body>
</html>
