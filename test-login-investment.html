<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Test Page</h1>
        
        <div class="form-group">
            <h3>Step 1: Login</h3>
            <label>Phone:</label>
            <input type="text" id="phone" value="+254708288313">
            <label>Password:</label>
            <input type="password" id="password" value="Caroline">
            <button onclick="login()">Login</button>
        </div>
        
        <div class="form-group">
            <h3>Step 2: Test Investment</h3>
            <label>Amount:</label>
            <input type="number" id="amount" value="100">
            <label>Fund:</label>
            <select id="fund">
                <option value="UAI Starter Fund">UAI Starter Fund</option>
                <option value="Wells Fargo">Wells Fargo</option>
                <option value="Citibank">Citibank</option>
            </select>
            <button onclick="testInvestment()">Test Investment</button>
        </div>
        
        <div class="form-group">
            <h3>Debug Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function login() {
            try {
                log('üîê Attempting login...');
                
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                log(`üìä Login response status: ${response.status}`);
                
                const result = await response.json();
                log(`üìã Login response: ${JSON.stringify(result)}`);
                
                if (!response.ok) {
                    log(`‚ùå Login failed: ${result.error}`, 'error');
                    return;
                }
                
                // Store token
                localStorage.setItem('token', result.token);
                log(`‚úÖ Login successful! User ID: ${result.user.id}, Balance: ${result.user.balance}`, 'success');
                
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testInvestment() {
            try {
                log('üí∞ Testing investment...');
                
                const token = localStorage.getItem('token');
                if (!token) {
                    log('‚ùå No token found. Please login first.', 'error');
                    return;
                }
                
                const amount = document.getElementById('amount').value;
                const fund = document.getElementById('fund').value;
                
                log(`üìã Investment data: amount=${amount}, fund=${fund}`);
                
                const response = await fetch('/api/invest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        fundName: fund,
                        walletType: 'main'
                    })
                });
                
                log(`üìä Investment response status: ${response.status}`);
                
                const result = await response.json();
                log(`üìã Investment response: ${JSON.stringify(result)}`);
                
                if (!response.ok) {
                    log(`‚ùå Investment failed: ${result.error}`, 'error');
                } else {
                    log(`‚úÖ Investment successful! New balance: ${result.newBalance}`, 'success');
                }
                
            } catch (error) {
                log(`‚ùå Investment error: ${error.message}`, 'error');
            }
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                log('üîë Token found in localStorage', 'success');
            } else {
                log('‚ùå No token found. Please login first.', 'error');
            }
        };
    </script>
</body>
</html>
